<div
    appBsModal
    #reportRequest5Modal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="reportRequest5Modal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
<div class="modal-dialog tmss-modal-lg">
    <div class="modal-content" style="margin-top: 25%; height: 450px; border-radius: 10px; background-color: #a8d7ee">
        <div class="modal-header redline-header">
            <h4 class="modal-title" style="width: 100%; text-align: center; font-size: 20px; font-weight: bold">
                <span>{{ l('Report Request') }}</span>
            </h4>
            <button type="button" style="float:right" (click)="close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div style="width: 100%; height: 12%">
                <div style="font-weight: bold; margin-top: 1%"><span>Daily/Montly Report</span></div><hr />
                <div style="display: flex; margin-top: 16px">
                    <div class="col-6">
                        <input type="checkbox" name="ckbImportbyCont" [(ngModel)]="ckbImportbyCont"/>
                        <label style="margin-left: 10px"> Import by Cont</label><br />
                    </div>
                    <div class="col-6">
                        <div>
                            <tmss-multi-column-dropdown
                                [placeholder]="'Period Id'"
                                [height]="'200px'"
                                [list]="cbbPeriod"
                                name="id"
                                [columnDefs]="periodColumdef"
                                dataField="id"
                                [(ngModel)]="txtPid"
                                displayField="description"
                            ></tmss-multi-column-dropdown>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 100%; height: 52%; margin-top: 3%">
                <div style="text-align: left; font-weight: bold; margin-top: 8%"><span>D125</span></div>
                <hr />
                <div style="display: flex; margin-top: 16px">
                    <div class="col-6">
                        <div>
                            <input type="checkbox" name="ckbStock" [(ngModel)]="ckbStock"/>
                            <label style="margin-left: 10px"> Inv Stock Report</label><br />
                        </div>
                        <div>
                            <input type="checkbox" name="ckbOutWipStock" [(ngModel)]="ckbOutWipStock"/>
                            <label style="margin-left: 10px"> Inv Out Wip Stock Report</label><br />
                        </div>
                        <div>
                            <input type="checkbox" name="ckbOutLineOff" [(ngModel)]="ckbOutLineOff"/>
                            <label style="margin-left: 10px"> Inv In Out Line Off Report</label><br />
                        </div>
                        <div>
                            <input type="checkbox" name="ckbDetails" [(ngModel)]="ckbDetails"/>
                            <label style="margin-left: 10px"> Inv In Details Report</label><br />
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <tmss-multi-column-dropdown
                                [placeholder]="'Period Id'"
                                [height]="'200px'"
                                [list]="cbbPeriod"
                                name="id"
                                [columnDefs]="periodColumdef"
                                dataField="id"
                                [(ngModel)]="txtPid_d125"
                                displayField="description"
                            ></tmss-multi-column-dropdown>
                        </div>
                        <div>
                            <input
                                type="text"
                                placeholder="Grade"
                                class="form-control"
                                style="margin-top: 10px; width: 98%"
                                [(ngModel)]="txtGrade"
                            />
                        </div>
                        <div>
                            <input
                                type="text"
                                placeholder="Frame"
                                class="form-control"
                                style="margin-top: 10px; width: 98%"
                                [(ngModel)]="txtFrame"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div style="width: 100%; height: 20%">
                <div>
                    <input type="checkbox" name="ckbNotificationEmail" [(ngModel)]="ckbNotificationEmail"/>
                    <label style="margin-left: 10px"> Nhận mail thông báo </label><br />
                </div>
                <div style="text-align: center">
                    <button type="button" class="btn btn-danger" (click)="onSubCkd()">Submit CKD In</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
