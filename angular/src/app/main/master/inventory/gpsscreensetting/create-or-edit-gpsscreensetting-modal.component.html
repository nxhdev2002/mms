<div bsModal #createOrEditModalGpsScreenSetting="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit GpsScreenSetting')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New GpsScreenSetting')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.enter)="save()" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Screen Name</label>
						<input type='text' class='col-md-10 form-control input-text' name='ScreenName' [(ngModel)]='rowdata.screenName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Screen Type</label>
						<input type='text' class='col-md-10 form-control input-text' name='ScreenType' [(ngModel)]='rowdata.screenType'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Screen Value</label>
						<input type='text' class='col-md-10 form-control input-text' name='ScreenValue' [(ngModel)]='rowdata.screenValue'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Description</label>
						<input type='text' class='col-md-10 form-control input-text' name='Description' [(ngModel)]='rowdata.description'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Barcode Id</label>
						<input type='number' class='col-md-10 form-control input-text' name='BarcodeId' [(ngModel)]='rowdata.barcodeId'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
