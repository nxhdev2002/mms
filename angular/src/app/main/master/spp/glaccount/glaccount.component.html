<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' GlAccount ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='glAccountNo' name='glAccountNo'
									class='form-control' [placeholder]="l('GlAccountNo')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='glType' name='glType'
									class='form-control' [placeholder]="l('GlType')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class="input-search">
                                    <input
                                        type="text"
                                        [(ngModel)]="startDate"
                                        name="startDate"
                                        class="form-control"
                                        [placeholder]="l('From')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right', minMode: 'month'}"
                                        #a_start="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="a_start.toggle()"></i>
                                </div>
								<div class="input-search">
                                    <input
                                        type="text"
                                        [(ngModel)]="endDate"
                                        name="endDate"
                                        class="form-control"
                                        [placeholder]="l('To')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right', minMode: 'month'}"
                                        #a_end="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="a_end.toggle()"></i>
                                </div>
                                <!-- <div class="input-search">
                                    <input
                                        type="text"
                                        [(ngModel)]="toMonthYear"
                                        name="toMonthYear"
                                        class="form-control"
                                        [placeholder]="l('To')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'MM/YYYY', minMode: 'month'}"
                                        #b_end="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="b_end.toggle()"></i>
                                </div>  -->
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                (selectionChanged)="onSelectionMulti($event)"
                                [height]="'620px'"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="text-right">
                            <div class="text-right">
                                <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>
                            </div>
<!--
                            <button class="btn btn-info font-weight-bold" (click)="createOrEditModalCustomer.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button class="btn btn-warning font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalCustomer.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                            <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button> -->
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
