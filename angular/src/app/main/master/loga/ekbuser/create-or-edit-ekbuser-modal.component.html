<div bsModal #createOrEditModalEkbUser="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit EkbUser')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New EkbUser')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.enter)="save()" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>User Code</label>
						<input type='text' class='col-md-10 form-control input-text' name='UserCode' [(ngModel)]='rowdata.userCode'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>User Name</label>
						<input type='text' class='col-md-10 form-control input-text' name='UserName' [(ngModel)]='rowdata.userName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Process Id</label>
						<input type='number' class='col-md-10 form-control input-text' name='ProcessId' [(ngModel)]='rowdata.processId'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Process Code</label>
						<input type='text' class='col-md-10 form-control input-text' name='ProcessCode' [(ngModel)]='rowdata.processCode'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Process Group</label>
						<input type='text' class='col-md-10 form-control input-text' name='ProcessGroup' [(ngModel)]='rowdata.processGroup'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Process Subgroup</label>
						<input type='text' class='col-md-10 form-control input-text' name='ProcessSubgroup' [(ngModel)]='rowdata.processSubgroup'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Prod Line</label>
						<input type='text' class='col-md-10 form-control input-text' name='ProdLine' [(ngModel)]='rowdata.prodLine'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>User Type</label>
						<input type='text' class='col-md-10 form-control input-text' name='UserType' [(ngModel)]='rowdata.userType'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Lead Time</label>
						<input type='number' class='col-md-10 form-control input-text' name='LeadTime' [(ngModel)]='rowdata.leadTime'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Sorting</label>
						<input type='number' class='col-md-10 form-control input-text' name='Sorting' [(ngModel)]='rowdata.sortingg'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
