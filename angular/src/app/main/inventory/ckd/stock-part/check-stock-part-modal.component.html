<div bsModal #createOrEditModalProcess="bs-modal" class="modal fade col-md-12" role="dialog"
    [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3>{{ 'Check Stock' }}</h3>

                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <!-- <form
                #applyBpForm="ngForm"
                autocomplete="off"
                (keyup.ESC)="close()"
            > -->
            <!-- Form Basic-->
            <div class="form-input">
                <div class="ui-g-12 ui-md-12">
                    <grid-table [paginationParams]="paginationParam" [columnDefs]="byLotColDefs" [rowData]="rowData"
                        [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents"
                        (changePaginationParams)="changePage($event)" [height]="'40vh'" [heightAuto]="false">
                    </grid-table>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success font-weight-bold position-relative" [disabled]="disable"
                        (click)="exportToExcel()">
                        <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                        <div class="loader" [ngClass]="pending"></div>
                    </button>
                    <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                        <i class="fa tmss-fa fa-times mr-1"></i>
                        {{ l('Cancel') }}
                    </button>
                </div>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>
