<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' CKD Physical Stock Receiving  ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
									<input [(ngModel)]='partNo' name='partNo'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Working Date From"
                                        [(ngModel)]="workingDateFrom"
                                        name="workingDateFrom"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #wf="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt"
                                        (click)="wf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Working Date To"
                                        [(ngModel)]="workingDateTo"
                                        name="workingDateTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #wt="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt"
                                        (click)="wt.toggle()"></i>
                                </div>
                                <div class='input-search'>
									<input name='cfc' [(ngModel)]="cfc"
									class='form-control' [placeholder]="l('Cfc')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
                                    <input name='supplierNo' [(ngModel)]="supplierNo"
                                    class='form-control' [placeholder]="l('Supplier No')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
									<input name='lotNo' [(ngModel)]="lotNo"
									class='form-control' [placeholder]="l('Lot No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search' style="width: 180px;">
									<tmss-combobox
										[items]="modelist"
										name="modelist"
										[(ngModel)]="p_mode"
                                        [text]="l('Mode')"
									></tmss-combobox>
								</div>
                                <div class="input-search" style="min-width: 305px;">
                                    <tmss-multi-column-dropdown
                                       [placeholder]="Period"
                                       [list]="periodIdList"
                                       name="id"
                                       [columnDefs]="loadColumdef"
                                       [defaultColDef]="defaultColDef1"
                                       dataField="id"
                                       [(ngModel)]="id"
                                       displayField="infoPeriod"
                                   ></tmss-multi-column-dropdown>
                               </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                            <div class="panel panel-default pt-1">
                                <grid-table
                                    [columnDefs]="defaultColDefs"
                                    [paginationParams]="paginationParams"
                                    [rowData]="rowData"
                                    [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)"
                                    [rowSelection]="rowSelection"
                                    [frameworkComponents]="frameworkComponents"

                                    >
                                </grid-table>
                            </div>
                        <hr>
                        <div class="panelBtn text-right">
                            <button class="btn btn-success font-weight-bold"  (click)="exportToExcelLotDetails($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Details') }}
                            </button>
                            <button class="btn btn-primary font-weight-bold" [disabled]="selectedRow.lotNo == null ?? true" (click)="viewLotDetail()">
                                <i class="fa-regular fa-eye"></i>{{'View Lot Details'}}
                            </button>
                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                            <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id"  (click)="getViewDataDetail()">
                                <i class="fa-regular fa-eye"></i>{{'View'}}
                            </button>
                            <button class="btn btn-primary font-weight-bold"
                                [disabled]="!selectedRow.id"
                                (click)="getViewMaterial()">
                            <i class="fa-regular fa-eye"></i>{{'View Material'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<view-physicalstockreceiving-detail-modal #viewPhysicalStockReceivingDetailModal
(modalClose)="onChangeRowSelection(dataParams)">
</view-physicalstockreceiving-detail-modal>
<view-material-modal #viewMaterialModal
    (modalClose)="onChangeRowSelection(dataParams)">
</view-material-modal>
<view-lotdetails #viewLotDetails
    (modalClose)="onChangeRowSelection(dataParams)">
</view-lotdetails>
