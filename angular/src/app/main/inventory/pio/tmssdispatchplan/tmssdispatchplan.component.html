<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' Tmss Dispatch Plan ') }}
                    </h6>
                </div>									
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='vehicleType' name='vehicleType'
									class='form-control' [placeholder]="l('Vehicle Type')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='model' name='model'
									class='form-control' [placeholder]="l('Model')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='marketingCode' name='marketingCode'
									class='form-control' [placeholder]="l('Marketing Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='vin' name='vin'
									class='form-control' [placeholder]="l('Vin')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class="input-search">
                                    <input
                                        [(ngModel)]="dlrDispatchPlanDateFrom"
                                        name="dlrDispatchPlanDateFrom"
                                        class="form-control"
                                        [placeholder]="l('Dispatch Plan Date From')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        #d_start="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d_start.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="dlrDispatchPlanDateTo"
                                        name="dlrDispatchPlanDateTo"
                                        class="form-control"
                                        [placeholder]="l('Dispatch Plan Date To')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        #d_end="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d_end.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="dlrDispatchDateFrom"
                                        name="dlrDispatchDateFrom"
                                        class="form-control"
                                        [placeholder]="l('Dispatch Date From')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        #d_start1="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d_start1.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="dlrDispatchDateTo"
                                        name="dlrDispatchDateTo"
                                        class="form-control"
                                        [placeholder]="l('Dispatch  Date To')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        #d_end1="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d_end1.toggle()"></i>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                [height]="'620px'"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>

                        <div class="text-right">
                            <button
                            *ngIf= "isGranted('ages.PIO.Master.Tmss.TmssDispatchPlan.History')"
                            class="btn btn-warning font-weight-bold"
                            (click)="viewHistoryTmssDispatchPlan.show(selectId)"  [disabled]="!changedRecordsInvTmssDispatchPlan.includes(selectedRow.id)">
                            <i class="fas fa-check-circle mr-1"></i>{{ l('History') }}
                            </button>
                            <button class="btn font-weight-bold sumary-prod" (focus)="prodSumaryOption()"
                                (blur)="lostForcus()">
                                <!-- <i class="fas fa-file-excel mr-1"></i> -->
                                <img src="/assets/common/images/Icon/vscode-icons_file-type-excel2.png" alt="">
                                {{ l('Prod.Summary')}}
                                <div class="exel-dropdown">
                                    <ul>
                                        <li (click)="exportReportByDay()"><a class><i
                                                    class="fa fa-cloud-download"></i>By Marketing Code (Daily)</a></li>
                                        <li (click)="exportReportMarketingCodeByMonth()"><a class><i
                                                    class="fa fa-cloud-download"></i>By Marketing Code (Monthly)</a></li>
                                        <li (click)="exportReportExtColorByDay()"><a class><i
                                                    class="fa fa-cloud-download"></i>By Color (Daily)</a></li>
                                        <li (click)="exportReportColorByMonth()"><a class><i
                                                    class="fa fa-cloud-download"></i>By Color (Monthly)</a></li>
                                    </ul>
                                </div>
                                <i class="fa fa-caret-up" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<history-tmssdispatchplan-modal #viewHistoryTmssDispatchPlan></history-tmssdispatchplan-modal>
