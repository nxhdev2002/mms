<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' IHP MAT CUSTOMSDECLARE ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='sOTK' name='SOTK'
                                    class='form-control' [placeholder]="l('SOTK')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="NGAY_DK FROM"
                                        [(ngModel)]="nGAY_DK_FROM"
                                        name="nGAY_DK_FROM"
                                        class="form-control"
                                        bsDatepicker
                                        #nF="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="nF.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="NGAY_DK TO"
                                        [(ngModel)]="nGAY_DK_TO"
                                        name="nGAY_DK_TO"
                                        class="form-control"
                                        bsDatepicker
                                        #nT="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="nT.toggle()"></i>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='sO_HDTM' name='SO_HDTM'
                                    class='form-control' [placeholder]="l('SO_HDTM')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='vAN_DON' name='VAN_DON'
                                    class='form-control' [placeholder]="l('VAN_DON')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='pART_SPEC' name='pART_SPEC'
                                    class='form-control' [placeholder]="l('PART_SPEC')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <div class="ui-g-12">
                                <h4 class="card-header card-grid-table">
                                    {{ l(' Mat CusToms Declare ') }}
                                </h4>
                            </div>
                            <grid-table
                                [columnDefs]="customerColDefs"
                                [paginationParams]="paginationParamsDeclare"
                                [showPagination]="true"
                                [rowData]="rowDataDeclare"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                [frameworkComponents]="frameworkComponents"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                >
                            </grid-table>

                        </div>
                        <div class="panelBtn text-right" style="margin-bottom: 10px;">
                        </div>
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12">
                                <h4 class="card-header card-grid-table">
                                    {{ l(' Mat CusToms Declare  Detail ') }}
                                </h4>
                            </div>
                            <grid-table
                                [columnDefs]="detailsColDefs"
                                [paginationParams]="paginationParamsDetails"
                                [showPagination]="true"
                                [rowData]="rowDataDeclareDetails"
                                [defaultColDef]="defaultColDef"
                                [frameworkComponents]="frameworkComponents"
                                (callBackEvent)="callBackDataGridDetails($event)"
                                (changePaginationParams)="changePageDetails($event)"
                                >
                            </grid-table>

                        </div>
                        <hr>
                        <div class="panelBtn text-right">
                            <button class="btn btn-success font-weight-bold position-relative" (click)="exportToExcel($event)" >
                                <i class="fas fa-file-excel mr-1"></i>{{
                                l('Mat CusToms Declare Export') }}
                            </button>
                            <button class="btn btn-success font-weight-bold position-relative" (click)="exportDetailsToExcel($event)" >
                                <i class="fas fa-file-excel mr-1"></i>{{
                                l('Mat CusToms Declare Details Export') }}
                            </button>
                        </div>

                 </div>
                    </div>
              </div>
    </div>
