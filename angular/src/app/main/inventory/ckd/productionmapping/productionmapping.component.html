<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Production 1x1 ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='shop' name='shop'
									class='form-control' [placeholder]="l('Shop')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='bodyNo' name='bodyNo'
									class='form-control' [placeholder]="l('Body No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='lotNo' name='lotNo'
									class='form-control' [placeholder]="l('Lot No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='useLotNo' name='useLotNo'
									class='form-control' [placeholder]="l('Use Lot No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='supplierNo' name='supplierNo'
									class='form-control' [placeholder]="l('Supplier No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Date In From"
                                        [(ngModel)]="dateInFrom"
                                        name="dateInFrom"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #f="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="f.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Date In To"
                                        [(ngModel)]="dateInTo"
                                        name="dateInTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #t="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="t.toggle()"></i>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>

                                <!-- <div class="btn-search  minwidth">
                                    <button class="btn btn-success font-weight-bold groupBtn actionButton_w1" (click)="buttonAction('W1', 1)">
                                        <i class="fas fa-table mr-1"></i>{{ l('W1') }}

                                        <i class="fas fa-table mr-1"></i>{{ l('W2') }}
                                    </button>
                                </div>
                                <div class="btn-search minwidth">
                                    <button class="btn btn-success font-weight-bold groupBtn actionButton_w3" (click)="buttonAction('W3', 3)">
                                        <i class="fas fa-table mr-1"></i>{{ l('W3') }}
                                    </button>
                                </div>

                                    <button class="btn btn-success font-weight-bold groupBtn actionButton_w4" (click)="buttonAction('A1', 4)">

                                <div class="btn-search minwidth">
                                    <button class="btn btn-success font-weight-bold groupBtn actionButton_w5"  (click)="buttonAction('A2', 5)">
                                        <i class="fas fa-table mr-1"></i>{{ l('A2') }}
                                    </button>
                                </div> -->

                            </div>
                            <div class="input-group">
                                <div class="ui-g-12 ui-md-12 frame-1000006298">
                                    <div class="segmented-picker-option groupBtn actionButton_w1" (click)="buttonAction('W1', 1)">
                                        <div class="separator"></div>
                                        <div class="label" >W1</div>
                                    </div>
                                    <div class="segmented-picker-option  groupBtn actionButton_w2" (click)="buttonAction('W2', 2)">
                                        <div class="separator"></div>
                                        <div class="label" >W2</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w3" (click)="buttonAction('W3', 3)">
                                        <div class="separator"></div>
                                        <div class="label" >W3</div>
                                    </div>
                                    <div class="segmented-picker-option  groupBtn actionButton_w4" (click)="buttonAction('A1', 4)">
                                        <div class="separator"></div>
                                        <div class="label" >A1</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w5" (click)="buttonAction('A2', 5)">
                                        <div class="separator"></div>
                                        <div class="label" >A2</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"

								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="panelBtn text-right">
                            <button
                            *ngIf="isGranted('Pages.ProdPlan.ProductionMapping.History')"
                            class="btn btn-warning font-weight-bold"
                            (click)="viewHistoryProductionMappingModal.show(selectId)"  [disabled]="!changedProductionMapping.includes(selectedRow.id)">
                            <i class="fas fa-check-circle mr-1"></i>{{ l('History') }}
                            </button>
                            <button *ngIf="isGranted('Pages.ProdPlan.ProductionMapping.Import')"
                                    class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                            </button>

                            <button class="btn btn-success font-weight-bold position-relative" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<import-production-mapping #importExcelModal></import-production-mapping>
<history-production-mapping-modal #viewHistoryProductionMappingModal></history-production-mapping-modal>
