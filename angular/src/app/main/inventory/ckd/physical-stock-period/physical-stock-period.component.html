<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' CKD TMV Physical Stock Period ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='description' name='description' class='form-control'
                                        [placeholder]="l('Description')" type='text' (keyup.enter)='searchDatas()'>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <grid-table [columnDefs]="defaultColDefs" [paginationParams]="paginationParams"
                                [rowData]="rowData" [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)" (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)" [rowSelection]="rowSelection"
                                [frameworkComponents]="frameworkComponents">
                            </grid-table>
                        </div>
                        <hr>
                        <div class="panelBtn text-right">
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPeriod.ClosePeriod')"
                                class="btn btn-primary font-weight-bold" [disabled]="selectedRow.status == 0 ?? true"
                                (click)="closeOpenModalPhysicalPeriod.show(selectedRow)">
                                <i class="fa fa-plus mr-1"></i>{{ l('Close Old and Open New Stock Period') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPeriod.Edit')"
                                class="btn btn-primary font-weight-bold" [disabled]="selectedRow.status == 0 ?? true"
                                (click)="editModalPhysicalPeriod.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{ l('Edit') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<close-and-open-physicalperiod-modal #closeOpenModalPhysicalPeriod (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</close-and-open-physicalperiod-modal>

<edit-physicalperiod-modal #editModalPhysicalPeriod (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</edit-physicalperiod-modal>
