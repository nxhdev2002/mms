<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' Receiving ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
									<input [(ngModel)]='poNo' name='poNo'
									class='form-control' [placeholder]="l('PO No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='partNo' name='partNo'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='supplier' name='supplier'
									class='form-control' [placeholder]="l('Supplier')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="input-search">
                                    <input type="text" placeholder="Received Date From"
                                        [(ngModel)]="receivedDateFrom" name="receivedDateFrom"
                                        class="form-control" bsDatepicker #wf="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="wf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Received Date To"
                                        [(ngModel)]="receivedDateTo" name="receivedDateTo"
                                        class="form-control" bsDatepicker #wt="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="wt.toggle()"></i>
                                </div>
                                <div class='input-search' >
                                    <tmss-combobox
                                        [items]="isDockList"
                                        name="isDock"
                                        [(ngModel)]="dock"
                                        [text]="l('Dock')"
                                        (onChangeValue)="searchDatas()"
                                    ></tmss-combobox>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <grid-table
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                [height]="'620px'"
                                (cellValueChanged)="onCellValueChanged($event)"
								[frameworkComponents]="frameworkComponents"
                            >
                            </grid-table>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button *ngIf="isGranted('Pages.Gps.Receive.Import')"
                                class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                 <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                            </button>
                            <!-- <button *ngIf="isGranted('Pages.Gps.Receive.Import')"
                                class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                <i class="fas fa-file-import"></i>{{ l('Import Gentani') }}
                            </button> -->
                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Receive.Edit')" class="btn btn-primary font-weight-bold" (click)="createOrEditModalStockReceiving.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Receive.Edit')" class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalStockReceiving.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-receiving-modal
    #createOrEditModalStockReceiving
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-receiving-modal>
<import-receiving #importExcelModal></import-receiving>
