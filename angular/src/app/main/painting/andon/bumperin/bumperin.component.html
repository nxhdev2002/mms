<div class="container" style="margin: 0;min-width: 1280px;">
    <div class="BODY_MAIN">
        <div class="TITLE">
            <div class="PARTTYPE">Loại part</div>
            <div class="CONTINUE">Tiếp</div>
            <div class="JIG">Lắp JIG</div>
            <div class="UP1">
                <img src="/assets/common/images/numbber1.png" style="width: 33%;" >
            </div>
            <div class="UP2">
                <img src="/assets/common/images/number2.png" style="width: 33%;">
            </div>
            <div class="SKIP">Skip</div>
            <div class="RESHOOT">Bắn lại</div>
        </div>

        <div class="CONTENT">
            <div class="PARTTYPE {{(_row.partTypeName).replace(' ','_')}} " *ngFor="let _row of dataPartTypeBumperIn">
                <div class="DATA_BUMPER_IN" style="display: flex;">
                    <div class="PART-TYPE">{{ _row.partTypeName }}</div>
                    <div *ngFor="let item of fornumbersRange(1,7,1);let indexOfelement=index;"
                            (click)="showPopupConfirmPart(_row.partTypeName,item,indexOfelement)"
                             class="UPK_{{item}} BP_UNPACK_{{indexOfelement}} CLEAN_STATUS" style="display:flex; flex-direction: column;">
                        <div class="TOP_VALUE" ></div>
                        <div class="BOTTOM_VALUE"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="FOOTER">
        <div class="DONE_CAR">{{actPart}}/{{planPart}}</div>
    </div>
</div>

<div class="controlMessage">
    <span class="time_now_log"></span>
    <img class="_loading" src="/assets/common/images/Timer.gif" alt="">
</div>
<app-confirmpart-modal #popUpConfirm></app-confirmpart-modal>
