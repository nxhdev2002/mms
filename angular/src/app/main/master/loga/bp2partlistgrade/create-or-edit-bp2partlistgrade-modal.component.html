<div bsModal #createOrEditModalBp2PartListGrade="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit Bp2PartListGrade')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New PartListGrade')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off"(keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Part No</label>
						<input type='text' class='col-md-10 form-control input-text' name='PartNo' [(ngModel)]='rowdata.partNo'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Part Name</label>
						<input type='text' class='col-md-10 form-control input-text' name='PartName' [(ngModel)]='rowdata.partName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Part List Id</label>
						<input type='text' class='col-md-10 form-control input-text' name='ProdLine' [(ngModel)]='rowdata.partListId'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Prod Line</label>
						<input type='number' class='col-md-10 form-control input-text' name='LeadTime' [(ngModel)]='rowdata.prodLine'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Grade</label>
						<input type='text' class='col-md-10 form-control input-text' name='Grade' [(ngModel)]='rowdata.grade'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pik Loc Type</label>
						<input type='text' class='col-md-10 form-control input-text' name='PikLocType' [(ngModel)]='rowdata.pikLocType'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pik Address</label>
						<input type='text' class='col-md-10 form-control input-text' name='PikAddress' [(ngModel)]='rowdata.pikAddress'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pik Address Display</label>
						<input type='text' class='col-md-10 form-control input-text' name='PikAddressDisplay' [(ngModel)]='rowdata.pikAddressDisplay'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Del Loc Type</label>
						<input type='text' class='col-md-10 form-control input-text' name='DelLocType' [(ngModel)]='rowdata.delLocType'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Del Address</label>
						<input type='text' class='col-md-10 form-control input-text' name='DelAddress' [(ngModel)]='rowdata.delAddress'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Del Address Display</label>
						<input type='text' class='col-md-10 form-control input-text' name='DelAddressDisplay' [(ngModel)]='rowdata.delAddressDisplay'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Sorting</label>
						<input type='text' class='col-md-10 form-control input-text' name='Sorting' [(ngModel)]='rowdata.sorting'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
