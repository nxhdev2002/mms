<div bsModal #createOrEditModalBp2Ecar="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit Bp2Ecar')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New Bp2Ecar')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Code</label>
						<input
                            type='text'
                            class='col-md-10 form-control input-text'
                            name='Code'
                            [(ngModel)]='rowdata.code'
                        />
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Ecar Name</label>
						<input
                            type='text'
                            class='col-md-10 form-control input-text'
                            name='EcarName'
                            [(ngModel)]='rowdata.ecarName'
                        />
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Prod Line</label>
						<input
                            type='text'
                            class='col-md-10 form-control input-text'
                            name='ProdLine'
                            [(ngModel)]='rowdata.prodLine'
                        />
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Ecar Type</label>
						<input
                            type='text'
                            class='col-md-10 form-control input-text'
                            name='EcarType'
                            [(ngModel)]='rowdata.ecarType'
                        />
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Sorting</label>
						<input
                            type='number'
                            class='col-md-10 form-control input-text'
                            name='Sorting'
                            [(ngModel)]='rowdata.sorting'
                        />
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
