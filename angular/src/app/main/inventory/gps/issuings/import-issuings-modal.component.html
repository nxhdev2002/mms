<div appBsModal #importModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="importModal"
    aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg" style=" min-width: 70%; margin-left: 15%; margin-right: 15%;">
        <div class="modal-content" >
            <div class="modal-header content-modal import-title  ui-md-12 d-flex justify-content-start align-items-center">
                <h2>{{ l('Import Request Issuing ') }}</h2>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center flex-column" style="margin-top: -2%;">
                <div class="form-input" style="background-color: transparent;width: 100%;">
                    <div class='col-md-12 row'>
                        <div class='col-6 form-group'>
                            <div class="row">
                                <label class=' form-control title'>Document No</label>
                                <input type='text' class=' form-control input-text' name='documentNo' [(ngModel)]='rowData.documentNo'
                                    readonly>
                            </div>
                        </div>
                        <div class='col-6 form-group'>
                            <div class="row">
                                <label class=' form-control title'>Document Date</label>
                                <input type='text' class=' form-control input-text' name='team'
                                    [(ngModel)]='rowData.documentDate' readonly>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-12 row'>
                        <div class='col-6 form-group'>
                            <div class="row">
                                <label class=' form-control title'>Shop</label>
                                <input type='text' class=' form-control input-text' name='shop'
                                    [(ngModel)]='rowData.shop' readonly>
                            </div>
                        </div>
                        <div class='col-6 form-group'>
                            <div class="row">
                                <label class=' form-control title'>Status</label>
                                <input class=' form-control font-imput input-text' name='qtyRequest'
                                [(ngModel)]='rowData.status' readonly>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-12 row'>

                        <div class='col-6 form-group'>
                            <div class="row">
                                <label class=' form-control title'>Cost Center</label>
                                <tmss-combobox  [items]="listCostCenter" [(ngModel)]="rowData.costCenter" name="costCenter"(onChangeValue)="onChangeCostCenter($event)"
                                class='input-text1'></tmss-combobox>
                            </div>
                        </div>
                        <div class='col-6 form-group'>
                            <div class="row">
                                <label class='form-control title' style="z-index: 100;">Project</label>
                                <input class=' form-control input-text' name='project' [(ngModel)]='_project'>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="input-upload-file col-9 d-flex justify-content-center align-items-center flex-column">
                    <i class="fa fa-cloud-upload"></i>
                    <p>Drag & drop file here <br>or <b>Browse</b></p>
                    <span>Support format: Xlsx</span>
                    <input #imgInput type="file" (change)="onUpload($event)"
                        accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                        class="input-file">
                </div>
                <div class="input-file-name col-9 d-flex justify-content-center align-items-center"
                    [ngClass]="vissbleInputName">
                    <img src="/assets/common/images/Icon/file-icons_microsoft-excel.png" alt="">
                    <div class="file-name-progress col-10 d-flex justify-content-center align-items-center flex-column">
                        <div class="change-file-name col-12">
                            <span id="viewNameFileImport"></span>
                        </div>
                        <div class="progress progress-bar" [ngClass]="vissibleProgess">
                            <div class="bar-progress"></div>
                        </div>
                    </div>
                </div>
                <button class="btn-upload-file col-9" (click)="upload()">
                    <i class="fa fa-upload mr-1"></i>
                    <span>{{ l('Upload') }}</span>
                </button>
            </div>
            <div class="modal-footer d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-success d-flex justify-content-end align-items-center"
                    onclick="document.getElementById('linkSellDealerPlanExample').click()">
                    <!-- <i class="fas fa-file-excel mr-1"></i> -->
                    <img src="/assets/common/images/Icon/file-icons_microsoft-excel2.png" alt="">
                    <span>{{ l('Download Template') }}</span>
                    <a id="linkSellDealerPlanExample" hidden
                        href="/assets/sampleFiles/InvGpsIssuingRequest_Temp.xlsx"></a>
                </button>

                <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                    <i class="fa tmss-fa fa-times mr-1"></i>
                    <span>{{ l('Cancel') }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
<list-error-import-issuings-modal #errorListModal>
</list-error-import-issuings-modal>
