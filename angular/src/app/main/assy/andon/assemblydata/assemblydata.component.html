<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' Assembly Data ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input
                                        type="text"
                                        placeholder='Working Date From'
                                        [(ngModel)]="requestDateFrom"
                                        name="requestDateFrom"
                                        (key.enter)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #d="bsDatepicker"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d.toggle()"></i>
								</div>
                                <div class='input-search'>
                                    <input
                                        type="text"
                                        placeholder='Working Date To'
                                        [(ngModel)]="requestDateTo"
                                        name="requestDateTo"
                                        (key.enter)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #a="bsDatepicker"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="a.toggle()"></i>
								</div>
                                <div class='input-search'>
                                    <input [(ngModel)]='line' name='line' class='form-control'
                                        [placeholder]="l('Prod Line')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='shift' name='shift' class='form-control'
                                        [placeholder]="l('Shift')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='seqNo' name='seqNo' class='form-control'
                                        [placeholder]="l('Seq No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='body' name='body' class='form-control' [placeholder]="l('Body')"
                                        type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='lotno' name='lotno' class='form-control'
                                        [placeholder]="l('Lot No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='noinshift' name='noinshift' class='form-control'
                                        [placeholder]="l('No In Shift')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='process' name='process' class='form-control'
                                        [placeholder]="l('Process')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                            <div class="panel panel-default pt-1">
                                <simple-ag-grid [columnDefs]="defaultColDefs" [paginationParams]="paginationParams"
                                    [rowData]="rowData" [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)" [rowSelection]="rowSelection"
                                    [frameworkComponents]="frameworkComponents">
                                </simple-ag-grid>
                            </div>
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-success font-weight-bold position-relative" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
