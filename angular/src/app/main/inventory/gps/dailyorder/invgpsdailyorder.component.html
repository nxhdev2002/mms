<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Inventory Gps Daily Order') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Working Date From"
                                        [(ngModel)]="workingDateFrom"
                                        name="workingDateFrom"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #wf="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="wf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Working Date To"
                                        [(ngModel)]="workingDateTo"
                                        name="workingDateTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #wt="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="wt.toggle()"></i>
                                </div>
								<div class='input-search'>
									<input [(ngModel)]='shift' name='shift'
									class='form-control' [placeholder]="l('Shift')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<!-- <div class='input-search'>
									<input [(ngModel)]='supplierName' name='supplierName'
									class='form-control' [placeholder]="l('Supplier Name')"
									type='text' (keyup.enter)='searchDatas()'>
								</div> -->
								<div class='input-search'>
									<input [(ngModel)]='supplierCode' name='supplierCode'
									class='form-control' [placeholder]="l('Supplier Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='orderNo' name='orderNo'
									class='form-control' [placeholder]="l('Order No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='truckNo' name='truckNo'
									class='form-control' [placeholder]="l('Truck No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"

								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Order.DailyOrder.Edit')"
                            class="btn btn-primary font-weight-bold" (click)="createOrEditModalInvGpsDailyOrder.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Order.DailyOrder.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalInvGpsDailyOrder.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Order.DailyOrder.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-invgpsdailyorder-modal
    #createOrEditModalInvGpsDailyOrder
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-invgpsdailyorder-modal>
