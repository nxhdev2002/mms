<div bsModal #viewVehicleColorType="bs-modal" class="modal fade col-md-12" role="dialog"
    [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('View Vehicle Color Type')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm">
                <!-- Form Basic-->
                <div class="form-input">
                    <div class="col-md-12">
                        <div class='col-md-12 form-group row'>
                            <label class='col-md-2 form-control title'>Code</label>
                            <input type='text' readonly class='col-md-10 form-control input-text'
                                name='VehicleColorTypeCode' [(ngModel)]='rowdata.code'>
                        </div>
                        <div class='col-md-12 form-group row'>
                            <label class='col-md-2 form-control title'>Name</label>
                            <input type='text' readonly class='col-md-10 form-control input-text'
                                name='VehicleColorTypeName' [(ngModel)]='rowdata.name'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
