<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Lsp Supplier Info ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
                                    <input [(ngModel)]='supplierCode' name='supplierCode' class='form-control'
                                        [placeholder]="l('Supplier Code')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='deliveryMethod' name='deliveryMethod' class='form-control'
                                        [placeholder]="l('Delivery Method')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='deliveryFrequency' name='deliveryFrequency' class='form-control'
                                        [placeholder]="l('Delivery Frequency')" type='text'
                                        (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='orderDateType' name='orderDateType' class='form-control'
                                        [placeholder]="l('Order Date Type')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='keihenType' name='keihenType' class='form-control'
                                        [placeholder]="l('Keihen Type')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                

								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel()">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.PIO.Master.SupplierInfo.CreateEdit')"
                                (click)="createOrEditModalLspSupplierInfo.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.PIO.Master.SupplierInfo.CreateEdit')"
                                [disabled]="!selectedRow.id"
                                (click)="createOrEditModalLspSupplierInfo.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.PIO.Master.SupplierInfo.CreateEdit')"
                                [disabled]="!selectedRow.id"
                                (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<create-or-edit-lspsupplierinfo-modal #createOrEditModalLspSupplierInfo (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</create-or-edit-lspsupplierinfo-modal>
