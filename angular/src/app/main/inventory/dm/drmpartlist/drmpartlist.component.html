<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' DRM Part List ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='supplierType' name='supplierType'
                                    class='form-control' [placeholder]="l('Supplier Type')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='supplierCd' name='supplierCd'
                                    class='form-control' [placeholder]="l('Supplier Cd')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='cfc' name='cfc'
                                    class='form-control' [placeholder]="l('Cfc')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='materialCode' name='materialCode'
                                    class='form-control' [placeholder]="l('Material Code')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='materialSpec' name='materialSpec'
                                    class='form-control' [placeholder]="l('Material Spec')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="text-right">
                            <button *ngIf="isGranted('Pages.DMIHP.Mst.DRMPartList.History')"
                            class="btn btn-warning font-weight-bold"
                            (click)="viewHistoryDrmPartlistModal.show(selectId)"  [disabled]="!changedRecordsDrmPartList.includes(selectedRow.id)">
                            <i class="fas fa-check-circle mr-1"></i>{{ l('History') }}
                            </button>
                            <button *ngIf="isGranted('Pages.DMIHP.Mst.DRMPartList.Asset')"
                                class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id"
                                (click)="addAssetDrmPartList.show(saveSelectedRow, selectedIdAsset)">
                                <i class="fa fa-plus mr-1"></i>{{saveSelectedRow.assetId ? 'Change Asset' : 'Add Asset'}}
                            </button>
                            <button *ngIf="isGranted('Pages.Gps.Receive.ContentList.Edit')"
                            class="btn btn-primary font-weight-bold" (click)="createOrEditModalInvDrmPartList.show()">
                                <i class="fa fa-plus mr-1"></i>{{'Add'}}
                            </button>
                            <button *ngIf="isGranted('Pages.Gps.Receive.ContentList.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalInvDrmPartList.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>
                            <button *ngIf="isGranted('Pages.DMIHP.Mst.DRMPartList.Import')"
                            class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                            <button class="btn btn-primary font-weight-bold"
                                [disabled]="!selectedRow.assetId"
                                (click)="getViewAsAsset()">
                                <i class="fa-regular fa-eye"></i>{{'View As Asset'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<create-or-edit-drmpartlist-modal
    #createOrEditModalInvDrmPartList
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-drmpartlist-modal>

<import-drmpartlist #importExcelModal></import-drmpartlist>
<addAssetDrmPartList #addAssetDrmPartList></addAssetDrmPartList>
<view-asset-drmpartlist-modal #viewModalAsAsset></view-asset-drmpartlist-modal>
<history-drm-partlist-modal #viewHistoryDrmPartlistModal></history-drm-partlist-modal>
