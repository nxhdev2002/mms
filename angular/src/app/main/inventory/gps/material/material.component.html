<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Master Material') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='partNo' name='partNo'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='supplier' name='supplier'
									class='form-control' [placeholder]="l('Supplier')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="partTypeList" name="partType"
                                    [(ngModel)]="partType" [text]="l('Part Type')"
                                    (keyup.enter)='searchDatas()'></tmss-combobox>
								</div>

                                <div class='input-search'>
									<input [(ngModel)]='partGroup' name='partGroup'
									class='form-control' [placeholder]="l('Part Group')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='partName' name='partName'
									class='form-control' [placeholder]="l('PartName')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="categoryList" name="category"
                                    [(ngModel)]="category" [text]="l('Category')"
                                    (keyup.enter)='searchDatas()'></tmss-combobox>
								</div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="locationList" name="location"
                                    [(ngModel)]="location" [text]="l('Location')"
                                    (keyup.enter)='searchDatas()'></tmss-combobox>
								</div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="locImpList" name="localImport"
                                    [(ngModel)]="localImport" [text]="l('Local Import')"
                                    (keyup.enter)='searchDatas()'></tmss-combobox>
								</div>
                                <div class="input-search">
                                    <input type="checkbox" [(ngModel)]='hasExpiryDate' name="hasExpiryDate"
                                        value="true" >
                                    <label for="hasExpiryDate"
                                        style="margin-top: 3%;margin-left: 3px;font-weight: 500;">Has Expiry Date</label>
                                </div>
                                <div class="input-search">
                                    <input type="checkbox" [(ngModel)]='isActive' name="isActive"
                                        value="true" >
                                    <label for="isActive"
                                        style="margin-top: 3%;margin-left: 3px;font-weight: 500;">Is Active</label>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button *ngIf="isGranted('Pages.Gps.Master.Material.History')"
                            class="btn btn-warning font-weight-bold"
                            (click)="viewHistoryMaterialModal.show(selectId)"  [disabled]="!changedRecordsMaterialList.includes(selectedRow.id)">
                            <i class="fas fa-check-circle mr-1"></i>{{ l('History') }}
                            </button>
                            <button *ngIf="isGranted('Pages.Gps.Master.Material.Import')"
                                     class="btn btn-primary font-weight-bold " (click)="importMaterial.show()">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Master.Material.Edit')"
                            class="btn btn-primary font-weight-bold" (click)="createOrEditModalInvGpsMaterial.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Master.Material.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalInvGpsMaterial.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-material-modal
    #createOrEditModalInvGpsMaterial
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-material-modal>
<import-gps-material-modal #importMaterial></import-gps-material-modal>
<history-material-modal #viewHistoryMaterialModal></history-material-modal>
