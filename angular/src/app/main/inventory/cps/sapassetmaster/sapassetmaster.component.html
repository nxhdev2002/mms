<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' CPS SAP Asset Master') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='companyCode' name='companyCode' class='form-control'
                                        [placeholder]="l('Company Code')" type='text'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='fixedAssetNumber' name='fixedAssetNumber' class='form-control'
                                        [placeholder]="l('Fixed Asset Number')" type='text'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='serialNumber' name='serialNumber' class='form-control'
                                        [placeholder]="l('Serial Number')" type='text'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='wbs' name='wbs' class='form-control'
                                        [placeholder]="l('WBS')" type='text'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='costCenter' name='costCenter' class='form-control'
                                        [placeholder]="l('Cost Center')" type='text'>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn
                                        btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on"> -->
                        <div class="panel panel-default pt-1">
                            <grid-table
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [showPagination]="true"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                [frameworkComponents]="frameworkComponents">
                            </grid-table>
                        </div>
                        <div class="panelBtn text-right"></div>
                        <div class="panelBtn text-right">
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                        <hr>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
