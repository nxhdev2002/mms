                                        displayField="shiftName"></tmss-multi-column-dropdown>
                                </div>
                                <div class="input-search">
                                    <tmss-multi-column-dropdown [placeholder]="'Shop'" [height]="'250px'" [list]="sList"
                                        name="shopName" [columnDefs]="shopColdef" [defaultColDef]="defaultColDef"
                                        dataField="shopName" [(ngModel)]="shopName"
                                        displayField="shopName"></tmss-multi-column-dropdown>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>

                                <div class=" frame-1000006298">
                                    <div class="segmented-picker-option groupBtn actionButton_w4" (click)="SearchS1(4,0)">
                                        <div class="separator"></div>
                                        <div class="label" ><i class="far fa-eye setFontSize-icon"></i></div>
                                      </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w1" (click)="SearchS1(1,1)">
                                        <div class="separator"></div>
                                        <div class="label" >S1</div>
                                      </div>
                                      <div class="segmented-picker-option  groupBtn actionButton_w2" (click)="SearchS1(2,2)">
                                        <div class="separator"></div>
                                        <div class="label" >S2</div>
                                      </div>
                                      <div class="segmented-picker-option groupBtn actionButton_w3" (click)="SearchS1(3,3)">
                                        <div class="separator"></div>
                                        <div class="label" >S3</div>

                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                            <div class="panel panel-default pt-1">
                                <simple-ag-grid [columnDefs]="defaultColDefs" [paginationParams]="paginationParams"
                                    [rowData]="rowData" [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)" [rowSelection]="rowSelection"
                                    (selectionChanged)="onSelectionMulti($event)"
                                    [frameworkComponents]="frameworkComponents"
                                    [groupDefaultExpanded]="groupDefaultExpanded">
                                </simple-ag-grid>
                            </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr />
                        <div class="text-right">
                            <div>
                                <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>

                                <button *ngIf="isGranted('Pages.WorkingPattern.WorkingTime.Edit')"
                                 class="btn btn-primary font-weight-bold"
                                    (click)="createOrEditModalWorkingTime.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>

                                <button *ngIf="isGranted('Pages.WorkingPattern.WorkingTime.Edit')"
                                 class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id"
                                    (click)="createOrEditModalWorkingTime.show(selectedRow)">
                                    <i class="far fa-edit mr-1"></i>{{ 'Edit' }}
                                </button>

                                <button *ngIf="isGranted('Pages.WorkingPattern.WorkingTime.Edit')"
                                 class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id"
                                    (click)="deleteRow(selectedRow)">
                                    <i class="fas fa-trash-alt mr-1"></i>{{ 'Delete' }}
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-workingtime-modal #createOrEditModalWorkingTime (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</create-or-edit-workingtime-modal>
