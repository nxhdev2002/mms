<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' FQF3MM06 - Non TMC Material Master ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='materialCode' name='materialCode'
									class='form-control' [placeholder]="l('Material Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='materialDescription' name='materialDescription'
									class='form-control' [placeholder]="l('Material Name')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="input-search">
                                    <input type="text" [placeholder]="l('Creation Date From')" [(ngModel)]="createDateFrom"
                                        name="createDateFrom" (keydown)="searchDatas()" class="form-control" bsDatepicker
                                        #f="bsDatepicker" placement="bottom left"
                                        [bsConfig]="{ dateInputFormat:'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="f.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" [placeholder]="l('Creation Date To')" [(ngModel)]="createDateTo"
                                        name="createDateTo" (keydown)="searchDatas()" class="form-control" bsDatepicker
                                        #t="bsDatepicker" placement="bottom left"
                                        [bsConfig]="{ dateInputFormat:'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="t.toggle()"></i>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-primary font-weight-bold"  (click)="viewValidate()">
                                <i class="fa-regular fa-eye"></i>{{ l('View Invalid Data') }}
                            </button>
                            <button class="btn btn-warning font-weight-bold"  (click)="viewValidate()">
                                <i class="fas fa-check-circle mr-1"></i>{{ l('Validate') }}
                            </button>
                            <button  *ngIf="isGranted('Pages.Interface.IF.FQF3MM06.ReCreate')"
                            class="btn btn-primary font-weight-bold" (click)="reCreateData($event)">
                                <i class="fas fa-calculator mr-1"></i>{{ l('Re-create') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<view-fqf3mm06-validate-modal #ViewFqf3mm06Validate></view-fqf3mm06-validate-modal>
<view-fqf3mm06-validate-result-modal #ViewFqf3mm06ValidateResult></view-fqf3mm06-validate-result-modal>
