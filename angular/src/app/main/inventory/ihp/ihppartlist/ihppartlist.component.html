<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' In House Part ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="form-group m-form__group align-items-center">
                        <div class="input-group">
                            <div class='input-search'>
                                <input [(ngModel)]='supplierCd' name='supplierCd'
                                class='form-control' [placeholder]="l('Supplier Cd')"
                                type='text' (keyup.enter)='searchDatas()'>
                            </div>

                            <div class='input-search'>
                                <input [(ngModel)]='cfc' name='cfc'
                                class='form-control' [placeholder]="l('Cfc')"
                                type='text' (keyup.enter)='searchDatas()'>
                            </div>

                            <div class='input-search'>
                                <input [(ngModel)]='partCode' name='partCode'
                                class='form-control' [placeholder]="l('Part No')"
                                type='text' (keyup.enter)='searchDatas()'>
                            </div>

                            <div class='input-search'>
                                <input [(ngModel)]='partName' name='partName'
                                class='form-control' [placeholder]="l('Part Name')"
                                type='text' (keyup.enter)='searchDatas()'>
                            </div>

                            <div class='input-search'>
                                <input [(ngModel)]='materialCode' name='materialCode'
                                class='form-control' [placeholder]="l('Material Code')"
                                type='text' (keyup.enter)='searchDatas()'>
                            </div>

                            <div class='input-search'>
                                <input [(ngModel)]='materialSpec' name='materialSpec'
                                class='form-control' [placeholder]="l('Material Spec')"
                                type='text' (keyup.enter)='searchDatas()'>
                            </div>

                            <div class="btn-search">
                                <button (click)="searchDatas()"
                                    class="btn btn-primary" >
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="btn-search">
                                <button (click)="clearTextSearch()"
                                    class="btn btn-primary"  >
                                    <i class="fas fa-backspace"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <div class="ui-g-12">
                                <h4 class="card-header card-grid-table">
                                    {{ l(' Part List ') }}
                                </h4>
                            </div>
                            <simple-ag-grid
                                [columnDefs]="partListColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowDataPartList"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                            <div *ngIf="isGranted('Pages.DMIHP.Master.PartList.History')" class=" panelBtn text-right">
                                <button class="btn btn-primary font-weight-bold"
                                    (click)="viewHistoryPartListModal.show(selectedRow.id,'PL')" [disabled]="!selectedRow.id || !changedRecordsPartList.includes(selectedRow.id)">
                                    <i class="fa-regular fa-eye"></i>{{ l('History') }}
                                </button>
                                <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.Validate')"
                                    class="btn btn-warning font-weight-bold " [disabled]="!selectedRow.partNo"
                                    (click)="viewIhpValidatePartListModal.show()">
                                    <i class="fas fa-check-circle mr-1"></i>{{ l('Validate') }}
                                </button>
                                <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.Edit')"
                                    class="btn btn-info font-weight-bold" [disabled]="!selectedRow.partNo"
                                    (click)="addPartListModal.show(selectedRow)">
                                    <i class="fa fa-clone mr-1"></i>{{ l('Clone') }}
                                </button>
                                <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.Edit')"
                                    class="btn btn-primary font-weight-bold" (click)="addPartListModal.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>
                                <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.Edit')"
                                    class="btn btn-warning font-weight-bold" [disabled]="!selectedRow.partNo"
                                    (click)="editPartListModal.show(selectedRow)">
                                    <i class="fa fa-edit mr-1"></i>{{'Edit'}}
                                </button>
                            </div>
                        </div>
                        <div class="panel panel-default pt-1">
                            <div class="ui-g-12">
                                <h4 class="card-header card-grid-table">
                                    {{ l(' Part Grade ') }}
                                </h4>
                            </div>
                            <simple-ag-grid
                                [columnDefs]="partGradeColDefs"
                                [paginationParams]="paginationParamsPartGrade"
                                [showPagination]="true"
                                [rowData]="rowDataPartGrade"
                                [defaultColDef]="defaultColDef"
                                (changePaginationParams)="changePagePartGrade($event)"
								[frameworkComponents]="frameworkComponents"
                                (onChangeSelection)="onChangeRowSelectionGrade($event)"
                                (callBackEvent)="callBackDataGridGrade($event)"
                                >
                                <!-- (callBackEvent)="callBackDataGridCustoms($event)" -->
                         </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="panelBtn  text-right">
                            <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.History')" class="btn btn-primary font-weight-bold"
                            (click)="viewHistoryPartListModal.show(selectedRowGrade.id,'PG')" [disabled]="!selectedRowGrade.id || !changedRecordsPartGrade.includes(selectedRowGrade.id)">
                            <i class="fa-regular fa-eye"></i>{{ l('History') }}
                            </button>
                            <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.Edit')"
                                class="btn btn-warning font-weight-bold"
                                (click)="editPartGradeModal.show(selectedRowGrade, _selectCfc, selectedRow.id)">
                                <i class="fa fa-edit mr-1"></i>{{ l('Edit') }}
                            </button>
                            <button *ngIf="isGranted('Pages.DMIHP.Master.PartList.Edit')"
                                class="btn btn-danger font-weight-bold" (click)="deleteIhpPartGrade()">
                                <i class="fa fa-trash mr-1"></i>{{ l('Delete') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel Part List') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportPartGradeToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel Part Grade') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<view-ihp-validate-partlist-modal #viewIhpValidatePartListModal></view-ihp-validate-partlist-modal>
<addIhpPartList #addPartListModal></addIhpPartList>
<editIhpPartGrade #editPartGradeModal></editIhpPartGrade>
<editIhpPartList #editPartListModal></editIhpPartList>
<history-partlist-modal #viewHistoryPartListModal></history-partlist-modal>
