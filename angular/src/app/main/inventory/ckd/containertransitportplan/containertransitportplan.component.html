<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' CKD Intransit Container Transit Port Plan') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='containerNo' name='containerNo'
									class='form-control' [placeholder]="l('Container No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='renban' name='renban'
									class='form-control' [placeholder]="l('Renban')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='supplierNo' name='supplierNo'
									class='form-control' [placeholder]="l('Supplier No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='invoiceNo' name='invoiceNo'
									class='form-control' [placeholder]="l('Invoice No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='billOfLadingNo' name='billOfLadingNo'
									class='form-control' [placeholder]="l('Bill Of Lading No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='sealNo' name='sealNo'
									class='form-control' [placeholder]="l('Seal No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>

                                <div class="input-search">
                                    <input type="text" placeholder="Request Date From" [(ngModel)]="requestDateFrom" name="requestDateFrom" (keydown)="searchDatas()" class="form-control" bsDatepicker #pf="bsDatepicker" placement="bottom left" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="pf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Request Date To" [(ngModel)]="requestDateTo" name="requestDateTo" (keydown)="searchDatas()" class="form-control" bsDatepicker #pt="bsDatepicker" placement="bottom left" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="pt.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Receive Date From" [(ngModel)]="receiveDateFrom" name="receiveDateFrom" (keydown)="searchDatas()" class="form-control" bsDatepicker #rf="bsDatepicker" placement="bottom left" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="rf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Receive Date To" [(ngModel)]="receiveDateTo" name="receiveDateTo" (keydown)="searchDatas()" class="form-control" bsDatepicker #rt="bsDatepicker" placement="bottom left" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="rt.toggle()"></i>
                                </div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="statusList" name="status" [(ngModel)]="status" [text]="l('Status')" (ngModelChange)="searchDatas()"></tmss-combobox>
                                </div>
                                <div class='input-search'>
									<input [(ngModel)]='lotNo' name='lotNo'
									class='form-control' [placeholder]="l('Lot No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='moduleCaseNo' name='moduleCaseNo'
									class='form-control' [placeholder]="l('Module Case No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
								    <input [(ngModel)]='partNo' name='partNo'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
                                    <tmss-combobox
                                    [items]="ordertypeCodeList"
                                    name="OrdertypeCodeList"
                                    [(ngModel)]="ordertypeCode"
                                    [text]="l('Ordertype Code')"
                                    (ngModelChange)="searchDatas()"></tmss-combobox>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                                <div class="btn-search minwidth">
                                    <button (click)="searchLateDate(1)"
                                        class="btn btn-success groupBtn actionButton_w1" >
                                        <i class="fa-regular fa-calendar-plus"></i>Last Upload
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                (cellValueChanged) = "onCellValueChanged($event)"
                                [rowSelection]="rowSelection"
                                (selectionChanged)="onSelectionMulti($event)"
                                (rowClicked)="onRowClick($event)"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="text-right">
							<button *ngIf="isGranted('Pages.Ckd.Intransit.ContainerTransitPortPlan.Confirm')"
                            class="btn btn-primary font-weight-bold" [disabled]="isShowConfirm" (click)="conFirmStartusMultiCkb(selectedRow)">
                                <i class="fas fa-check mr-1"></i>{{'Confirm'}}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Intransit.ContainerTransitPortPlan.Import')"
                            class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                            </button>

                            <button class="btn btn-success font-weight-bold position-relative" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Intransit.ContainerTransitPortPlan.Edit')"
                            class="btn btn-primary font-weight-bold" (click)="createOrEditModalContainerTransitPortPlan.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Intransit.ContainerTransitPortPlan.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="(!selectedRow.id || checkedBoxRows > 1) && (!rowClickData)" (click)="createOrEditModalContainerTransitPortPlan.show(rowClickData)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Intransit.ContainerTransitPortPlan.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="(!selectedRow.id || checkedBoxRows > 1) && (!rowClickData)" (click)="deleteRow(rowClickData)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-containertransitportplan-modal
    #createOrEditModalContainerTransitPortPlan
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-containertransitportplan-modal>

<import-containertransitportplan-modal #importExcelModal></import-containertransitportplan-modal>
