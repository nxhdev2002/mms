<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l('Welding') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="model"
                                        name="shift"
                                        class="form-control"
                                        [placeholder]="l('Model')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="lotNo"
                                        name="shift"
                                        class="form-control"
                                        [placeholder]="l('Lot No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="vinNo"
                                        name="shift"
                                        class="form-control"
                                        [placeholder]="l('Vin No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        [placeholder]="getDateNow()"
                                        [(ngModel)]="requestDateFrom"
                                        name="requestDateFrom"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #f="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat:'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="f.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Request Date To"
                                        [(ngModel)]="requestDateTo"
                                        name="requestDateTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #t="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="t.toggle()"></i>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"  class="btn btn-primary" >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                                <!-- <div class="btn-search minwidth">
                                    <button (click)="buttonAction(1,'W1')" class="btn btn-success groupBtn actionButton_w1"  >
                                        W1
                                    </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="buttonAction(2,'W2')"  class=" btn btn-success groupBtn actionButton_w2" >
                                        W2
                                    </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="buttonAction(3,'W3')"  class="btn btn-success groupBtn actionButton_w3" >
                                        W3
                                    </button>
                                </div> -->
                            </div>
                            <div class="input-group">
                                <div class="ui-g-12 ui-md-12 frame-1000006298">
                                    <div class="segmented-picker-option groupBtn actionButton_w1" (click)="buttonAction(1,'W1')">
                                        <div class="separator"></div>
                                        <div class="label" >W1</div>
                                      </div>
                                      <div class="segmented-picker-option  groupBtn actionButton_w2" (click)="buttonAction(2,'W2')">
                                        <div class="separator"></div>
                                        <div class="label" >W2</div>
                                      </div>
                                      <div class="segmented-picker-option groupBtn actionButton_w3" (click)="buttonAction(3,'W3')">
                                        <div class="separator"></div>
                                        <div class="label" >W3</div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                            <div class="panel panel-default pt-1">
                                <grid-table
                                    [columnDefs]="defaultColDefs"
                                    [paginationParams]="paginationParams"
                                    [rowData]="rowData"
                                    [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)"
                                    [rowSelection]="rowSelection"

                                >
                                </grid-table>
                            </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr />
                        <div class="text-right">
                            <div>
                                <button
                                *ngIf= "isGranted('Pages.ProdPlan.WeldingPlan.History')"
                                class="btn btn-warning font-weight-bold"
                                (click)="viewHistoryWeldingPlan.show(selectId)"  [disabled]="!changedRecordsWeldingPlan.includes(selectedRow.id)">
                                <i class="fas fa-check-circle mr-1"></i>{{ l('History') }}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlan.WeldingPlan.Import')"
                                class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                    <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                                </button>
                                <button class="btn btn-success font-weight-bold position-relative" (click)="exportToExcel($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>
                                <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="viewModalWeldingPlan.show(selectedRow)">
                                    <i class="fa-regular fa-eye"></i>{{'View'}}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlann.WeldingPlan.Edit')"
                                class="btn btn-primary font-weight-bold" (click)="createOrEditModalWeldingPlan.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlann.WeldingPlan.Edit')"
                                class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalWeldingPlan.show(selectedRow)">
                                    <i class="far fa-edit mr-1"></i>{{ 'Edit' }}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlann.WeldingPlan.Edit')"
                                class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="deleteRow(selectedRow)">
                                    <i class="fas fa-trash-alt mr-1"></i>{{ 'Delete' }}
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-weldingplan-modal
    #createOrEditModalWeldingPlan
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-weldingplan-modal>
<import-weldingplan-modal #importExcelModal ></import-weldingplan-modal>
<view-weldingplan-modal
    #viewModalWeldingPlan
    (modalClose)="onChangeRowSelection(dataParams)"
>
</view-weldingplan-modal>
<history-weldingplan-modal #viewHistoryWeldingPlan></history-weldingplan-modal>
