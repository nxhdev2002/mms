<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Business Parter ') }}
                    </h6>
                </div>									
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='businessPartnerCategory' name='businessPartnerCategory'
									class='form-control' [placeholder]="l('Business Partner Category')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='city' name='city'
									class='form-control' [placeholder]="l('City')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='phoneNo' name='phoneNo'
									class='form-control' [placeholder]="l('Phone No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
								[columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        
                        <hr>
                        <div class="text-right">
                            <!-- <button class="btn btn-success font-weight-bold" (click)="exportToExcel()">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button> -->
							<button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalBusinessParter.show(selectedRow)">
                                <i class="fa-regular fa-eye"></i>{{'View'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-businessparter-modal
    #createOrEditModalBusinessParter
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-businessparter-modal>
