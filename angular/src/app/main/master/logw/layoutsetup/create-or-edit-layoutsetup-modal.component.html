<div bsModal #createOrEditModalLayoutSetup="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit LayoutSetup')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New LayoutSetup')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Zone</label>
						<input type='text' class='col-md-10 form-control input-text'
                        name='Zone' [(ngModel)]='rowdata.zone'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Sub Screen No</label>
						<input type='number' class='col-md-10 form-control input-text'
                        name='SubScreenNo' [(ngModel)]='rowdata.subScreenNo'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Screen Area</label>
						<input type='text' class='col-md-10 form-control input-text'
                        name='ScreenArea' [(ngModel)]='rowdata.screenArea'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Cell Name</label>
						<input type='text' class='col-md-10 form-control input-text'
                        name='CellName' [(ngModel)]='rowdata.cellName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Cell Type</label>
						<input type='text' class='col-md-10 form-control input-text'
                        name='CellType' [(ngModel)]='rowdata.cellType'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Num Row</label>
						<input type='number' class='col-md-10 form-control input-text'
                        name='NumRow' [(ngModel)]='rowdata.numRow'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Column Name</label>
						<input type='text' class='col-md-10 form-control input-text'
                        name='ColumnName' [(ngModel)]='rowdata.columnName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Disabled</label>
						<new-checkbox [(ngModel)]='_isDisabled' name='isDisabled'
                        className='col-md-10' > </new-checkbox>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive'
                        className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
