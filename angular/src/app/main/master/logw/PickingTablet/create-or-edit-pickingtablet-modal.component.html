<div
    bsModal
    #createOrEditModalPickingTablet="bs-modal"
    class="modal fade col-md-12"
    role="dialog"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{ 'Edit PickingTablet' }}</h3>
                    <h3 *ngIf="!rowdata.id">{{ 'Create New PickingTablet' }}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.ESC)="close()">
                <!-- Form Basic-->
                <div class="form-input">
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Picking Tablet Id</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="PickingTabletId"
                            [(ngModel)]="rowdata.pickingTabletId"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Device Ip</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="DeviceIp"
                            [(ngModel)]="rowdata.deviceIp"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Scan Type</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="ScanType"
                            [(ngModel)]="rowdata.scanType"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Scan Name</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="ScanName"
                            [(ngModel)]="rowdata.scanName"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Current Action</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="CurrentAction"
                            [(ngModel)]="rowdata.currentAction"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Lot No</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="LotNo"
                            [(ngModel)]="rowdata.lotNo"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Up Table</label>
                        <input
                            type="text"
                            class="col-md-10 form-control input-text"
                            name="UpTable"
                            [(ngModel)]="rowdata.upTable"
                        />
                    </div>
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Is Active</label>
                        <new-checkbox [(ngModel)]="_isActive" name="isActive" className="col-md-10"> </new-checkbox>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
