<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' LgwAdoCallingLightStatus ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='code' name='code'
									class='form-control' [placeholder]="l('Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>

								<div class='input-search'>
									<input [(ngModel)]='prodLine' name='prodLine'
									class='form-control' [placeholder]="l('Prod Line')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='shift' name='shift'
									class='form-control' [placeholder]="l('Shift')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
                                    <input
                                        type="text"
                                        placeholder='Working Date From'
                                        [(ngModel)]="workingDateFrom"
                                        name="workingDateFrom"
                                        (key.enter)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #d="bsDatepicker"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d.toggle()"></i>
								</div>
                                <div class='input-search'>
                                    <input
                                        type="text"
                                        placeholder='Working Date To'
                                        [(ngModel)]="workingDateTo"
                                        name="workingDateTo"
                                        (key.enter)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #a="bsDatepicker"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="a.toggle()"></i>
								</div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <form autocomplete="on">
                        <div class="panel panel-default pt-1">
                            <grid-table
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                (selectionChanged)="onSelectionMulti($event)"

								[frameworkComponents]="frameworkComponents"
                            >
                            </grid-table>
                        </div>
                        </form>
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel()">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button class="btn btn-primary font-weight-bold" (click)="createOrEditModalCallingLightStatus.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalCallingLightStatus.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                            <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-callinglightstatus-modal
    #createOrEditModalCallingLightStatus
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-callinglightstatus-modal>
