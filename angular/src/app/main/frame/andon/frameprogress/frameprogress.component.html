<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' Frame Andon Frame Progress ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">

                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Scan Time From"
                                        [(ngModel)]="scanTimeFrom"
                                        name="scanTimeFrom"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #f="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   } "
                                    />
                                    <i class="fa fa-calendar-alt" (click)="f.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Scan Time To"
                                        [(ngModel)]="scanTimeTo"
                                        name="scanTimeTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #t="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="t.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="bodyNo"
                                        name="bodyNo"
                                        class="form-control"
                                        [placeholder]="l('Body No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="vinNo"
                                        name="vinNo"
                                        class="form-control"
                                        [placeholder]="l('Vin No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="frameNo"
                                        name="frameNo"
                                        class="form-control"
                                        [placeholder]="l('Frame No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="model"
                                        name="model"
                                        class="form-control"
                                        [placeholder]="l('Model')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="grade"
                                        name="grade"
                                        class="form-control"
                                        [placeholder]="l('Grade')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                            <div class="panel panel-default pt-1">
                                <simple-ag-grid
                                    [columnDefs]="defaultColDefs"
                                    [paginationParams]="paginationParams"
                                    [rowData]="rowData"
                                    [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)"
                                    [rowSelection]="rowSelection"
                                    (selectionChanged)="onSelectionMulti($event)"
                                    [frameworkComponents]="frameworkComponents"

                                >
                                </simple-ag-grid>
                            </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr />
                        <div class="text-right">
                            <div>
                                <button (click)="searchDatas_Frame()" class="btn btn-success shift" >
                                    <i class="fa-brands fa-searchengin fa-2xl"> &nbsp; Frame</i>
                                </button>
                                <button (click)="searchDatas_Frame_A()" class="btn btn-success shift" >
                                    <i class="fa-brands fa-searchengin fa-2xl"> &nbsp; Frame A</i>
                                </button>
                                <button (click)="searchDatas_Frame_Chasis()" class="btn btn-success shift" >
                                    <i class="fa-brands fa-searchengin fa-2xl"> &nbsp; Frame Chasis</i>
                                </button>
                                <button class="btn btn-success font-weight-bold"  (click)="exportToExcel()">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
