<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' CKD TMV Physical Stock Taking ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='partNo' name='partNo' class='form-control'
                                        [placeholder]="l('Part No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input name='cfc' [(ngModel)]="cfc" class='form-control' [placeholder]="l('Cfc')"
                                        type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input name='supplierNo' [(ngModel)]="supplierNo" class='form-control'
                                        [placeholder]="l('Supplier No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='colorSfx' name='colorSfx' class='form-control'
                                        [placeholder]="l('Color Sfx')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input name='lotNo' [(ngModel)]="lotNo" class='form-control'
                                        [placeholder]="l('Lot No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="modelist" name="modelist" [(ngModel)]="p_mode"
                                        [text]="l('Mode')"></tmss-combobox>
                                </div>
                                <div class="input-search" style="min-width: 305px;">
                                    <tmss-multi-column-dropdown [placeholder]="Period" [list]="periodIdList" name="id"
                                        [columnDefs]="loadColumdef" dataField="id" [(ngModel)]="id"
                                        displayField="infoPeriod"></tmss-multi-column-dropdown>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <grid-table [columnDefs]="defaultColDefs" [paginationParams]="paginationParams"
                                [rowData]="rowData" [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)" (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)" [rowSelection]="rowSelection"
                                [frameworkComponents]="frameworkComponents">
                            </grid-table>
                        </div>
                        <hr>
                        <div class="panelBtn text-right">
                            <button class="btn btn-success font-weight-bold" [disabled]="disable1"
                                (click)="exportToExcelLotDetails($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Details') }}
                            </button>
                            <button class="btn btn-primary font-weight-bold"
                                [disabled]="selectedRow.lotNo == null ?? true" (click)="viewLotDetail()">
                                <i class="fa-regular fa-eye"></i>{{'View Lot Details'}}
                            </button>
                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPart.Calculator')"
                                class="btn btn-primary font-weight-bold" (click)="calculatorStockPart($event)">
                                <i class="fas fa-calculator mr-1"></i>{{ l('Calculate Stock') }}
                            </button>
                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPart.Import')"
                                class="btn btn-primary font-weight-bold" (click)="importExcelModal.show('SP')">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel Stock Part') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPart.Import')"
                                class="btn btn-primary font-weight-bold" (click)="importExcelModal.show('SL')">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel Stock Lot') }}
                            </button>

                            <button class="btn btn-success font-weight-bold" [disabled]="disableexport"
                                (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>


                            <button class="btn btn-success font-weight-bold" [disabled]="disableexport"
                                (click)="exportToExcelGroup($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel Group') }}
                            </button>

                            <button class="btn btn-success font-weight-bold" (click)="exportSummaryStockByPart($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Summary Stock By Part') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPart.Edit')"
                                class="btn btn-primary font-weight-bold"
                                (click)="createOrEditModalPhysicalStockPart.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Ckd.Physical.PhysicalStockPart.Edit')"
                                class="btn btn-primary font-weight-bold" [disabled]="saveSelectedRow.isActive == 'N' ? true : false"
                                (click)="createOrEditModalPhysicalStockPart.show(saveSelectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-physicalstockpart-modal #createOrEditModalPhysicalStockPart (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</create-or-edit-physicalstockpart-modal>

<physicalstockpart #importExcelModal></physicalstockpart>
<view-lotdetails #viewLotDetails (modalClose)="onChangeRowSelection(dataParams)">
</view-lotdetails>
