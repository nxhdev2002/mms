<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' Welding Progress ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Scan Time From"
                                        [(ngModel)]="scanTimeFrom"
                                        name="scanTimeFrom"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #f="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="f.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder="Scan Time To"
                                        [(ngModel)]="scanTimeTo"
                                        name="scanTimeTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #t="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="t.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="bodyNo"
                                        name="bodyNo"
                                        class="form-control"
                                        [placeholder]="l('Body No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="model"
                                        name="model"
                                        class="form-control"
                                        [placeholder]="l('Model')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="lotNo"
                                        name="lotNo"
                                        class="form-control"
                                        [placeholder]="l('Lot No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>

                                <!-- <div class="btn-search minwidth">
                                    <button (click)="searchDatas_WeldIn(210, 1)" class="btn btn-success groupBtn actionButton_w1 minwidth"  >
                                        Weld In
                                     </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="searchDatas_WeldIn(211,2)" class="btn btn-success groupBtn actionButton_w2  minwidth"  >
                                        MBB
                                    </button>
                                </div> -->


                            </div>

                            <div class="input-group">
                                <div class="ui-g-12 ui-md-12 frame-1000006298">
                                    <div class="segmented-picker-option groupBtn actionButton_w1" (click)="searchDatas_WeldIn(210, 1)">
                                        <div class="separator"></div>
                                        <div class="label" >Weld In</div>
                                      </div>
                                      <div class="segmented-picker-option  groupBtn actionButton_w2" (click)="searchDatas_WeldIn(211,2)">
                                        <div class="separator"></div>
                                        <div class="label" >MBB</div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                            <div class="panel panel-default pt-1">
                                <simple-ag-grid
                                    [columnDefs]="defaultColDefs"
                                    [paginationParams]="paginationParams"
                                    [rowData]="rowData"
                                    [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)"
                                    [rowSelection]="rowSelection"
                                    (selectionChanged)="onSelectionMulti($event)"
                                    [frameworkComponents]="frameworkComponents"

                                >
                                </simple-ag-grid>
                            </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr />
                        <div class="text-right">
                            <div>
                                <button class="btn btn-success font-weight-bold position-relative" (click)="exportToExcel($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlan.WeldingProgress.Edit')"
                                class="btn btn-primary font-weight-bold" (click)="createOrEditModalWeldingProgress.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlan.WeldingProgress.Edit')"
                                class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalWeldingProgress.show(selectedRow)">
                                    <i class="far fa-edit mr-1"></i>{{ 'Edit' }}
                                </button>
                                <button *ngIf="isGranted('Pages.ProdPlan.WeldingProgress.Edit')"
                                class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="deleteRow(selectedRow)">
                                    <i class="fas fa-trash-alt mr-1"></i>{{ 'Delete' }}
                                </button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-weldingprogress-modal
    #createOrEditModalWeldingProgress
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-weldingprogress-modal>
