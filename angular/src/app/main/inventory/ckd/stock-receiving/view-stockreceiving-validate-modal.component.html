<div bsModal #viewStockReceivingValidateModal="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }" [busyIf]="isLoading">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3>{{('Validate Receiving')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <!-- <form #applyBpForm="ngForm" autocomplete="off" (keyup.ESC)="close()"> -->
                <div class="form-input">
                    <grid-table
                    [columnDefs]="validateColDefs"
                    [paginationParams]="paginationParams"
                    [showPagination]="true"
                    [rowData]="rowData"
                    [defaultColDef]="defaultColDef"
                    (callBackEvent)="callBackGrid($event)"
                    (changePaginationParams)="changePage($event)"
                    [height]="'40vh'"
                    [heightAuto]="false"
                    [frameworkComponents]="frameworkComponents"
                >
                    </grid-table>
                </div>
                <div class="modal-footer">

                <button class="btn btn-success font-weight-bold" (click)="exportValidateToExcel($event)">
                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                </button>
				<button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
					<i class="fa tmss-fa fa-times mr-1"></i>
					{{ l('Cancel') }}
				</button>
				</div>
            <!-- </form> -->
        </div>
    </div>
</div>
