<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' CKD Intransit Container Intransit ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='containerNo' name='containerNo'
									class='form-control' [placeholder]="l('Container No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='renban' name='renban'
									class='form-control' [placeholder]="l('Renban')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='supplierNo' name='supplierNo'
									class='form-control' [placeholder]="l('Supplier No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input type='text' [placeholder]="l('Shipping Date')" [(ngModel)]='shippingDate'
									name='shippingDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   }"
									bsDatepicker #a='bsDatepicker' placement='bottom left'>
									<i class='fa fa-calendar-alt' (click)='a.toggle()'></i>
								</div>
								<div class='input-search'>
									<input type='text' [placeholder]="l('Port Date')" [(ngModel)]='portDate'
									name='portDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   }"
									bsDatepicker #b='bsDatepicker' placement='bottom left'>
									<i class='fa fa-calendar-alt' (click)='b.toggle()'></i>
								</div>
								<div class='input-search'>
									<input type='text' [placeholder]="l('Trans Date')" [(ngModel)]='transDate'
									name='transDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   }"
									bsDatepicker #c='bsDatepicker' placement='bottom left'>
									<i class='fa fa-calendar-alt' (click)='c.toggle()'></i>
								</div>
								<div class='input-search'>
									<input type='text' [placeholder]="l('Tmv Date')" [(ngModel)]='tmvDate'
									name='tmvDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   }"
									bsDatepicker #d='bsDatepicker' placement='bottom left'>
									<i class='fa fa-calendar-alt' (click)='d.toggle()'></i>
								</div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <grid-table
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                (selectionChanged)="onSelectionMulti($event)"

								[frameworkComponents]="frameworkComponents"
                            >
                            </grid-table>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-success font-weight-bold position-relative"(click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<div class="controlMessage">
    <span class="time_now_log"></span>
    <img class="_loading" src="/assets/common/images/Timer.gif" alt="">
</div>
