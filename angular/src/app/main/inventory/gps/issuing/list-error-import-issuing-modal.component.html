<div
    appBsModal
    #errorListModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog tmss-modal-lg">
        <div class="modal-content error">
            <div class="modal-header redline-header">
                <h4 class="modal-title">
                    <span>List Error Import</span><br>
                    <h6>please check and import again</h6>
                </h4>
                <button type="button" class="btn btn-danger" (click)="close()" >
                    <span class="close">x</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="outer">
                    <table class="table table-hover bg-light">
                        <tr>
                            <th>No</th>
                            <th>Part No</th>
                            <th>Part Name</th>
                            <th>Uom</th>
                            <th>Qty Request</th>
                            <!-- <th>Qty Issue</th>
                            <th>Exp Date</th>
                            <th>Issue Date</th> -->
                            <th>Cost Center</th>
                            <th>Messages Error</th>
                        </tr>
                        <tr *ngFor="let _i of data">
                            <td>{{ _i.roW_NO }}</td>
                            <td>{{ _i.partNo }}</td>
                            <td>{{ _i.partName}}</td>
                            <td>{{ _i.uom }}</td>
                            <td>{{ _i.qtyRequest }}</td>
                            <!-- <td>{{ _i.boxqty }}</td>
                            <td>{{ _i.box}}</td>
                            <td>{{ _i.qtyRequest }}</td> -->
                            <!-- <td>{{ _i.qtyIssue}}</td>
                            <td>{{ _i.expDate | date:'dd/MM/yyyy'}}</td>
                            <td>{{ _i.issueDate | date:'dd/MM/yyyy' }}</td> -->
                            <td>{{ _i.costCenter }}</td>
                            <td>{{ _i.errorDescription }}</td>
                        </tr>
                    </table>
                </div>
                <div class="btn-export">
                    <!-- <button type="submit" style="margin-right: 10px" class="btn btn-danger" (click)="exportToExcel()" [disabled]="disable">
                        <i class="fa fa-file-download mr-1"></i> <span>Export List Error</span>
                        <div class="loader" [ngClass]="pending"></div>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
</div>
