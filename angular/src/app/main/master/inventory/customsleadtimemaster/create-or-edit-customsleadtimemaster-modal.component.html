<div bsModal #createOrEditModal="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit Customs Leadtime Master')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New Customs Leadtime Master')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.enter)="save()" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Exporter</label>
						<input type='text' class='col-md-10 form-control input-text' name='Exporter' [(ngModel)]='rowdata.exporter'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Carrier</label>
						<input type='text' class='col-md-10 form-control input-text' name='Carrieer' [(ngModel)]='rowdata.carrier'>
					</div>
                    <div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Leadtime</label>
						<input type='text' class='col-md-10 form-control input-text' name='Leadtime' [(ngModel)]='rowdata.leadtime'>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
