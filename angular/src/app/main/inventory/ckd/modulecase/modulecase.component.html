<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' CKD Warehouse Module Case Management ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
									<input [(ngModel)]='moduleCaseNo' name='moduleCaseNo'
									class='form-control' [placeholder]="l('Module Case No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='containerNo' name='containerNo'
									class='form-control' [placeholder]="l('Container No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='renban' name='renban'
									class='form-control' [placeholder]="l('Renban')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='supplierNo' name='supplierNo'
									class='form-control' [placeholder]="l('Supplier No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='lotNo' name='lotNo'
									class='form-control' [placeholder]="l('Lot No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='invoiceNo' name='invoiceNo'
									class='form-control' [placeholder]="l('Invoice No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>


                                <div class='input-search'>
									<input type='text' [placeholder]="l('Devanning From Date')" [(ngModel)]='devanningFromDate'
									name='devanningFromDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
									bsDatepicker #d='bsDatepicker' placement='bottom left'  >
									<i class='fa fa-calendar-alt' (click)='d.toggle()'></i>
								</div>
                                <div class='input-search'>
									<input type='text' [placeholder]="l('Devanning To Date')"
                                    [(ngModel)]='devanningToDate'
									name='devanningToDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
									bsDatepicker #a='bsDatepicker' placement='bottom left'  >
									<i class='fa fa-calendar-alt' (click)='a.toggle()'></i>
								</div>
                                <div class='input-search'>
									<input type='text' [placeholder]="l('Unpacking From Date')"
                                    [(ngModel)]='unpackingFromDate'
									name='unpackingFromDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
									bsDatepicker #b='bsDatepicker' placement='bottom left'  >
									<i class='fa fa-calendar-alt' (click)='b.toggle()'></i>
								</div>
                                <div class='input-search'>
									<input type='text' [placeholder]="l('Unpacking To Date')" [(ngModel)]='unpackingToDate'
									name='unpackingToDate' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
									bsDatepicker #c='bsDatepicker' placement='bottom left'  >
									<i class='fa fa-calendar-alt' (click)='c.toggle()'></i>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='storageLocationCode' name='storageLocationCode'
									class='form-control' [placeholder]="l('Storage Location Code')"
									type='text' (keyup.enter)='searchDatas()'  >
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='billNo' name='billNo'
									class='form-control' [placeholder]="l('Bill No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="billDateFrom"
                                        name="billDateFrom"
                                        class="form-control"
                                        [placeholder]="l('Bill Date From')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        #d_start="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d_start.toggle()"></i>
                                </div>
								<div class="input-search">
                                    <input
                                        type="text"
                                        [(ngModel)]="billDateTo"
                                        name="billDateTo"
                                        class="form-control"
                                        [placeholder]="l('Bill Date To')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        #d_end="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="d_end.toggle()"></i>
                                </div>

                                <div class='input-search'>
                                    <tmss-combobox
                                    [items]="ordertypeCodeList"
                                    name="OrdertypeCodeList"
                                    [(ngModel)]="ordertypeCode"
                                    [text]="l('Ordertype Code')"
                                    (ngModelChange)="searchDatas()"></tmss-combobox>
                                </div>
                                <div class='input-search'>
                                    <tmss-combobox
                                    [items]="ckdPioList"
                                    name="ckdPio"
                                    [(ngModel)]="ckdPio"
                                    [text]="l('Ckd Pio')"
                                    (ngModelChange)="searchDatas()"></tmss-combobox>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                                <div class="ui-g-12 ui-md-12 frame-1000006298">
                                    <div class="segmented-picker-option groupBtn actionButton_w1 active" (click)="setvalradio('1')">
                                        <div class="separator"></div>
                                        <div class="label" >Intransit</div>
                                      </div>
                                      <div class="segmented-picker-option groupBtn actionButton_w2" (click)="setvalradio('2')">
                                        <div class="separator"></div>
                                        <div class="label" > In Transit Port</div>
                                      </div>
                                      <div class="segmented-picker-option groupBtn actionButton_w3" (click)="setvalradio('3')">
                                        <div class="separator"></div>
                                        <div class="label">In TMV</div>
                                      </div>
                                      <div class="segmented-picker-option groupBtn actionButton_w4" (click)="setvalradio('4')">

                                        <div class="label">In Rental WH</div>
                                      </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  form làm gì chỗ này? -->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                [sideBar]="sideBar"
                                [pivotMode]="false"

								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>

                        </div>
                        <!-- </form> -->
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="viewModalModuleCase.show(selectedRow)">
                                <i class="fa-regular fa-eye"></i>{{ l('View') }}
                            </button>

                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>


<view-detail-modulecase-modal
    #viewModalModuleCase
    (modalClose)="onChangeRowSelection(dataParams)"
></view-detail-modulecase-modal>
