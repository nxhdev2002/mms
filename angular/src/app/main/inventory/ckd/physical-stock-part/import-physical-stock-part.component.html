<div appBsModal #importModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="importModal"
    aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog tmss-modal-lg">
        <div class="modal-content">
            <div
                class="modal-header content-modal import-title  ui-md-12 d-flex justify-content-start align-items-center">
                <h2 *ngIf="checkStock == 'SP'">{{ l('Import Data Stock Part') }}</h2>
                <h2 *ngIf="checkStock == 'SL'">{{ l('Import Data Stock Lot') }}</h2>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center flex-column">
                <div class="input-upload-file col-9 d-flex justify-content-center align-items-center flex-column">
                    <i class="fa fa-cloud-upload"></i>
                    <p>Drag & drop file here <br>or <b>Browse</b></p>
                    <span>Support format: Xlsx</span>
                    <input #imgInput type="file" (change)="onUpload($event)"
                        accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                        class="input-file">
                </div>
                <div class="input-file-name col-9 d-flex justify-content-center align-items-center" [ngClass]="vissbleInputName">
                    <img src="/assets/common/images/Icon/file-icons_microsoft-excel.png" alt="">
                    <div class="file-name-progress col-10 d-flex justify-content-center align-items-center flex-column">
                        <div class="change-file-name col-12"  >
                            <span id="viewNameFileImport"></span>
                        </div>
                        <div class="progress progress-bar" [ngClass]="vissibleProgess">
                            <div class="bar-progress"></div>
                        </div>
                    </div>

                </div>

                <button class="btn-upload-file col-9" (click)="uploadStockPart()"  *ngIf="checkStock == 'SP'">
                    <i class="fa fa-upload mr-1"></i>
                    <span>{{ l('Upload Stock Part') }}</span>
                </button>
                <button class="btn-upload-file col-9"  (click)="uploadStockLot()" *ngIf="checkStock == 'SL'">
                    <i class="fa fa-upload mr-1"></i>
                    <span>{{ l('Upload Stock Lot') }}</span>
                </button>
                <div class="period-combobox">
                    <tmss-multi-column-dropdown [placeholder]="Period" [list]="periodIdList" name="id"
                    [columnDefs]="loadColumdef" dataField="id" [(ngModel)]="id"
                    displayField="infoPeriod"></tmss-multi-column-dropdown>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-end align-items-center">

                <button type="button" class="btn btn-success d-flex justify-content-end align-items-center"
                    onclick="document.getElementById('linkdownloadExcelTemplate').click()">
                    <!-- <i class="fas fa-file-excel mr-1"></i> -->
                    <img src="/assets/common/images/Icon/file-icons_microsoft-excel2.png" alt="">
                    <span>{{ l('Download Template') }}</span>

                    <a id="linkdownloadExcelTemplate"    *ngIf="checkStock == 'SP'"
                        href="/assets/sampleFiles/InvCkdPhysicalStockPart_Template.xlsx"></a>
                    <a id="linkdownloadExcelTemplate"    *ngIf="checkStock == 'SL'"
                        href="/assets/sampleFiles/InvCkdPhysicalStockLot_Template.xlsx"></a>

                </button>
                <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                    <i class="fa tmss-fa fa-times mr-1"></i>
                    <span>{{ l('Cancel') }}</span>
                </button>
            </div>
        </div>
    </div>
</div>

<list-error-import-physical-stock-part-modal #errorListModal></list-error-import-physical-stock-part-modal>
