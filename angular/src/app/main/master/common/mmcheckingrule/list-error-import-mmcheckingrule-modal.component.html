<div
    appBsModal
    #errorListModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog tmss-modal-lg">
        <div class="modal-content error">
            <div class="modal-header redline-header">
                <h4 class="modal-title">
                    <span>List Error Import</span><br>
                    <h6>please check and import again</h6>
                </h4>
                <button type="button" class="btn btn-danger" (click)="close()" >
                    <span class="close">x</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="outer">
                    <table class="table table-hover bg-light">
                        <tr>
                            <th>No</th>
                            <th>Rule</th>
                            <th>Item</th>
                            <th>Description</th>                    
                            <th>Field 1</th>
                            <th>Field 2</th>
                            <th>Field 3</th>
                            <th>Error</th>
                        </tr>
                        <tr *ngFor="let _i of data">
                            <td>{{ _i.roW_NO }}</td>
                            <td>{{ _i.ruleCode }}</td>
                            <td>{{ _i.ruleItem }}</td>
                            <td>{{ _i.ruleDescription }}</td>            
                            <td>{{ _i.field1Value }}</td>
                            <td>{{ _i.field2Value }}</td>
                            <td>{{ _i.field3Value }}</td>
                            <td>{{ _i.errorDescription }}</td>
                        </tr>
                    </table>
                </div>
                <div class="btn-export">
                    <button type="submit"  class="btn btn-danger mr-1 position-relative" (click)="exportToExcel()" [disabled]="disable">
                        <i class="fa fa-file-download mr-1"></i> <span>Export List Error</span>
                        <div class="loader" [ngClass]="pending"></div>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
