<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' CKD Prod. Area Vehicle ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class="input-search ckd-vigecle-date-from">
                                    <input type="text" placeholder="Date From" [(ngModel)]="dateFrom" name="dateFrom"
                                        (keydown)="searchDatas()" class="form-control" bsDatepicker #wf="bsDatepicker"
                                        (navigate)="dateFrom = $event.next" placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right' }" />
                                    <i class="fa fa-calendar-alt" (click)="wf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Date To" [(ngModel)]="dateTo" name="dateTo"
                                        (keydown)="searchDatas()" class="form-control" bsDatepicker #wt="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right' }" />
                                    <i class="fa fa-calendar-alt" (click)="wt.toggle()"></i>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='vin' name='vin' class='form-control' [placeholder]="l('Vin')"
                                        type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='lotNo' name='lotNo' class='form-control'
                                        [placeholder]="l('Lot No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='noInLot' name='noInLot' class='form-control'
                                        [placeholder]="l('No In Lot')" type='number' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='cfc' name='cfc' class='form-control' [placeholder]="l('Cfc')"
                                        type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='bodyNo' name='bodyNo' class='form-control'
                                        [placeholder]="l('Body No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='color' name='color' class='form-control'
                                        [placeholder]="l('Color')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='sequenceNo' name='sequenceNo' class='form-control'
                                        [placeholder]="l('Sequence No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="input-search">
                                    <tmss-combobox [items]="listDate" [(ngModel)]="_selectDate"
                                        [text]="l('Filter Date By')"></tmss-combobox>
                                </div>
                                <div class="input-search">
                                    <input type="checkbox" [(ngModel)]='goshiCar' name="isGentani" value="true">
                                    <label for="isGentani" style="margin-top: 3%;margin-left: 3px;font-weight: 500;">
                                        Goshi Car</label>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>



                                <!-- <div class="btn-search minwidth">
                                    <button (click)="buttonAction('1',0)"
                                        class=" btn btn-success groupBtn actionButton_w1">
                                        <i class="fa-regular fa-calendar-plus"></i>
                                        Line Off
                                    </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="buttonAction('2',1)"
                                        class="btn btn-success groupBtn actionButton_w2">
                                        <i class="fa-regular fa-calendar-plus"></i>
                                        PDI
                                    </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="buttonAction('3',2)"
                                        class="btn btn-success groupBtn actionButton_w3">
                                        <i class="fa-regular fa-calendar-plus"></i>
                                        PIO
                                    </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="buttonAction('4',3)"
                                        class="btn btn-success groupBtn actionButton_w4">
                                        <i class="fa-regular fa-calendar-plus"></i>
                                        Sales
                                    </button>
                                </div>

                                <div class="btn-search minwidth">
                                    <button (click)="buttonAction('5',4)"
                                        class="btn btn-success groupBtn actionButton_w5">
                                        <i class="fa-regular fa-calendar-plus"></i>
                                        FG Stock
                                    </button>
                                </div> -->

                            </div>
                            <div class="ui-g-12 input-group">
                                <div class="ui-g-12 frame-1000006298">
                                    <div class="segmented-picker-option groupBtn actionButton_w1"
                                        (click)="buttonAction('1',0)">
                                        <div class="separator"></div>
                                        <div class="label">Line Off</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w2"
                                        (click)="buttonAction('2',1)">
                                        <div class="separator"></div>
                                        <div class="label">PDI</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w3"
                                        (click)="buttonAction('3',2)">
                                        <div class="separator"></div>
                                        <div class="label">PIO</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w4"
                                        (click)="buttonAction('4',3)">
                                        <div class="separator"></div>
                                        <div class="label">SALES</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w6"
                                        (click)="buttonAction('6',5)">
                                        <div class="separator"></div>
                                        <div class="label">WIP</div>
                                    </div>
                                    <div class="segmented-picker-option groupBtn actionButton_w5"
                                        (click)="buttonAction('5',4)">
                                        <div class="label">FG Stock</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-12">

                        <div class="panel panel-default pt-1">
                            <grid-table [columnDefs]="defaultColDefs" [paginationParams]="paginationParams"
                                [rowData]="rowData" [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)" (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)" [rowSelection]="rowSelection"
                                [frameworkComponents]="frameworkComponents" [sideBar]="sideBar" [pivotMode]="false"
                                [groupIncludeFooter]="true" [groupIncludeTotalFooter]="false">
                            </grid-table>

                        </div>

                        <hr>
                        <div class="panelBtn text-right">
                            <div>

                                <button class="btn font-weight-bold sumary-prod" (focus)="prodSumaryOption()" id="exportExcelSummary"
                                    (blur)="lostForcus()">
                                    <!-- <i class="fas fa-file-excel mr-1"></i> -->
                                    <img src="/assets/common/images/Icon/vscode-icons_file-type-excel2.png" alt="">
                                    {{ l('Prod.Summary')}}
                                    <div class="exel-dropdown">
                                        <ul>
                                            <li (click)="exportReportByDay($event)"><a class><i
                                                        class="fa fa-cloud-download"></i>By Grade (Daily)</a></li>
                                            <li (click)="exportReportByMonth($event)"><a class><i
                                                        class="fa fa-cloud-download"></i>By Grade (Monthly)</a></li>
                                            <li (click)="exportReportColorByDay($event)"><a class><i
                                                        class="fa fa-cloud-download"></i>By Color (Daily)</a></li>
                                            <li (click)="exportReportColorByMonth($event)"><a class><i
                                                        class="fa fa-cloud-download"></i>By Color (Monthly)</a></li>
                                        </ul>
                                    </div>
                                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                                </button>



                                <!-- <button class="btn btn-success font-weight-bold" (click)="exportGridviewPivot()">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Gridview Pivot') }}
                                </button> -->

                                <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel')}}
                                </button>
                                <button class="btn btn-success font-weight-bold" (click)="exportExcelModal.show()">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export By Period')}}
                                </button>
                                <button class="btn btn-success font-weight-bold"
                                    (click)="exportToExcelGIVehicle($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export CKD GR Vehicle')}}
                                </button>
                                <!-- <button class="btn btn-success font-weight-bold"
                                    (click)="exportToExcelVehicleOutDetails($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Out Part By PDI')}}
                                </button> -->

                                <button class="btn font-weight-bold out-part-wip" (focus)="outPartByWIP()" id="exportExcelWIP"
                                style="width: 205px;" (blur)="lostForcusWIP()">
                                <!-- <i class="fas fa-file-excel mr-1"></i> -->
                                <img src="/assets/common/images/Icon/vscode-icons_file-type-excel2.png" alt="">
                                {{ l('Export Out Part By WIP')}}
                                <div class="exel-dropdown">
                                    <ul>
                                        <li (click)="exportToExcelVehicleOutDetailsWIP($event, 'ALL')"><a class><i
                                                    class="fa fa-cloud-download"></i>Out All Part  </a></li>
                                        <li (click)="exportToExcelVehicleOutDetailsWIP($event, 'IMP')"><a class><i
                                                    class="fa fa-cloud-download"></i>Out Part IMP </a></li>
                                        <li (click)="exportToExcelVehicleOutDetailsWIP($event, 'LSP')"><a class><i
                                                    class="fa fa-cloud-download"></i>Out Part LSP </a></li>
                                        <li (click)="exportToExcelVehicleOutDetailsWIP($event, 'PIO')"><a class><i
                                                    class="fa fa-cloud-download"></i>Out Part PIO </a></li>
                                        <li (click)="exportToExcelVehicleOutDetailsWIP($event, 'IHP')"><a class><i
                                                    class="fa fa-cloud-download"></i>Out Part IHP </a></li>
                                    </ul>
                                </div>
                                <i class="fa fa-caret-up" aria-hidden="true"></i>
                            </button>

                                <button class="btn font-weight-bold out-part-pdi" (focus)="outPartByPDI()" id="exportExcelPDI"
                                    style="width: 205px;" (blur)="lostForcusPDI()">
                                    <!-- <i class="fas fa-file-excel mr-1"></i> -->
                                    <img src="/assets/common/images/Icon/vscode-icons_file-type-excel2.png" alt="">
                                    {{ l('Export Out Part By PDI')}}
                                    <div class="exel-dropdown">
                                        <ul>
                                            <li (click)="exportToExcelVehicleOutDetails($event, 'ALL')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out All Part  </a></li>
                                            <li (click)="exportToExcelVehicleOutDetails($event, 'IMP')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part IMP </a></li>
                                            <li (click)="exportToExcelVehicleOutDetails($event, 'LSP')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part LSP </a></li>
                                            <li (click)="exportToExcelVehicleOutDetails($event, 'PIO')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part PIO </a></li>
                                            <li (click)="exportToExcelVehicleOutDetails($event, 'IHP')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part IHP </a></li>
                                        </ul>
                                    </div>
                                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                                </button>

                                <!-- <button class="btn btn-success font-weight-bold"
                                    (click)="exportToExcelDetailsOutPartByVehicle($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Out Part By Vehicle')}}
                                </button> -->

                                <button class="btn font-weight-bold out-part" (focus)="outPartByVehicle()" id="exportExcelVehicle"
                                    style="width: 205px;" (blur)="lostForcusOutPart()">
                                    <!-- <i class="fas fa-file-excel mr-1"></i> -->
                                    <img src="/assets/common/images/Icon/vscode-icons_file-type-excel2.png" alt="">
                                    {{ l('Export Out Part By Vehicle')}}
                                    <div class="exel-dropdown">
                                        <ul>
                                            <li (click)="exportToExcelDetailsOutPartByVehicle($event, 'ALL')"><a class><i
                                                class="fa fa-cloud-download"></i>Out All Part </a></li>
                                            <li (click)="exportToExcelDetailsOutPartByVehicle($event, 'IMP')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part IMP </a></li>
                                            <li (click)="exportToExcelDetailsOutPartByVehicle($event, 'LSP')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part LSP </a></li>
                                            <li (click)="exportToExcelDetailsOutPartByVehicle($event, 'PIO')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part PIO </a></li>
                                            <li (click)="exportToExcelDetailsOutPartByVehicle($event, 'IHP')"><a class><i
                                                        class="fa fa-cloud-download"></i>Out Part IHP </a></li>
                                        </ul>
                                    </div>
                                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                                </button>


                                <button [disabled]="selectedRow.goshiCar !== 'Y'" class="btn btn-primary font-weight-bold"
                                    (click)="editCkdVehicleComponent.show(selectedRow)">
                                    <i class="far fa-edit mr-1"></i>{{'Edit'}}
                                </button>

                                <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id"
                                    (click)="createOrEditModalVehicleDetails.show(selectedRow)">
                                    <i class="fa-regular fa-eye"></i>{{'View'}}
                                </button>

                                <button class="btn btn-primary font-weight-bold" (click)="viewIF()">
                                    <i class="fa-regular fa-eye"></i>{{ l('View IF') }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<view-ckd-vehicle-details-modal #createOrEditModalVehicleDetails (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</view-ckd-vehicle-details-modal>

<edit-ckd-vehicle-details-modal #editCkdVehicleComponent (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</edit-ckd-vehicle-details-modal>

<view-interface #viewInterfaceComponent></view-interface>
<exportExcelModal #exportExcelModal></exportExcelModal>
