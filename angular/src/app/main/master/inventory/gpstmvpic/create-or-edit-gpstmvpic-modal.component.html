<div bsModal #createOrEditModalGpsTmvPic="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit GpsTmvPic')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New GpsTmvPic')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.enter)="save()" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Suppliers</label>
						<input type='text' class='col-md-10 form-control input-text' name='Suppliers' [(ngModel)]='rowdata.suppliers'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pic User Account</label>
						<input type='text' class='col-md-10 form-control input-text' name='PicUserAccount' [(ngModel)]='rowdata.picUserAccount'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pic Name</label>
						<input type='text' class='col-md-10 form-control input-text' name='PicName' [(ngModel)]='rowdata.picName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pic Telephone</label>
						<input type='text' class='col-md-10 form-control input-text' name='PicTelephone' [(ngModel)]='rowdata.picTelephone'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pic Telephone 2</label>
						<input type='text' class='col-md-10 form-control input-text' name='PicTelephone2' [(ngModel)]='rowdata.picTelephone2'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Pic Email</label>
						<input type='text' class='col-md-10 form-control input-text' name='PicEmail' [(ngModel)]='rowdata.picEmail'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Main Pic</label>
						<new-checkbox [(ngModel)]='_isMainPic' name='isMainPic' className='col-md-10' > </new-checkbox>
					</div>			
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
