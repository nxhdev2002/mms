<div bsModal #createOrEditModalInvGpsContentList="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit InvGpsContentList')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New InvGpsContentList')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.enter)="save()" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Working Date</label>

						<input type='text' class='col-md-10 form-control input-text' name='workingDate'   [bsConfig]="{  isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right', dateInputFormat: 'DD/MM/YYYY'    }"

						#datepicker='bsDatepicker' [(ngModel)]="_workingDate"  bsDatepicker #d="bsDatepicker">
						<i class="fa fa-calendar-alt" (click)="d.toggle()"></i>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Shift</label>
						<input type='text' class='col-md-10 form-control input-text' name='Shift' [(ngModel)]='rowdata.shift'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Supplier Name</label>
						<input type='text' class='col-md-10 form-control input-text' name='SupplierName' [(ngModel)]='rowdata.supplierName'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Supplier Code</label>
						<input type='text' class='col-md-10 form-control input-text' name='SupplierCode' [(ngModel)]='rowdata.supplierCode'>
					</div>


					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Order No</label>
						<input type='text' class='col-md-10 form-control input-text' name='OrderNo' [(ngModel)]='rowdata.orderNo'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Order Datetime</label>

						<input type='text' class='col-md-10 form-control input-text' name='orderDatetime'   [bsConfig]="{  isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',   dateInputFormat: 'DD/MM/YYYY'  }"

						#datepickerOrDatetime='bsDatepicker' [(ngModel)]="_orderDatetime"  bsDatepicker #e="bsDatepicker">
						<i class="fa fa-calendar-alt" (click)="e.toggle()"></i>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Trip No</label>
						<input type='number' class='col-md-10 form-control input-text' name='TripNo' [(ngModel)]='rowdata.tripNo'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Est Arrival Datetime</label>

						<input type='text' class='col-md-10 form-control input-text' name='estArrivalDatetime'   [bsConfig]="{  isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right', dateInputFormat: 'DD/MM/YYYY'    }"

						#datepickerEst='bsDatepicker' [(ngModel)]="_estArrivalDatetime"  bsDatepicker #g="bsDatepicker">
						<i class="fa fa-calendar-alt" (click)="g.toggle()"></i>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Status</label>
						<input type='text' class='col-md-10 form-control input-text' name='Status' [(ngModel)]='rowdata.status'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
