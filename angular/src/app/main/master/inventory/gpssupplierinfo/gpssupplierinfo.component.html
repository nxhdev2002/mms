<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' Master GPS Supplier Info ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='supplierCode' name='supplierCode' class='form-control'
                                        [placeholder]="l('Supplier Code')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='deliveryMethod' name='deliveryMethod' class='form-control'
                                        [placeholder]="l('Delivery Method')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='deliveryFrequency' name='deliveryFrequency' class='form-control'
                                        [placeholder]="l('Delivery Frequency')" type='text'
                                        (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='orderDateType' name='orderDateType' class='form-control'
                                        [placeholder]="l('Order Date Type')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='keihenType' name='keihenType' class='form-control'
                                        [placeholder]="l('Keihen Type')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                            <div class="panel panel-default pt-1">
                                    <div class="ui-g-12">
                                        <h4 class="card-header card-grid-table">
                                            {{ l(' GPS Supplier Info ') }}
                                        </h4>
                                    </div>
                                <grid-table
                                    [columnDefs]="infoColDefs"
                                    [paginationParams]="paginationParamsInfo"
                                    [showPagination]="true"
                                    [rowData]="rowDataInfo"
                                    [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGridInfo($event)"
                                    (changePaginationParams)="changePageInfo($event)"
                                    (onChangeSelection)="onChangeRowSelectionInfo($event)"

                                    [frameworkComponents]="frameworkComponents">
                                </grid-table>
                                <!--       [height]="'35vh'"
                                    [heightAuto]="false" -->
                            </div>
                            <hr>
                            <div class="panelBtn text-right">
                                <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>

                                <button
                                    class="btn btn-primary font-weight-bold"
                                    *ngIf="isGranted('Pages.Master.Gps.GpsSupplierInfo.Edit')"
                                    (click)="createOrEditModalGpsSupplierInfo.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>

                                <button
                                    class="btn btn-primary font-weight-bold"
                                    *ngIf="isGranted('Pages.Master.Gps.GpsSupplierInfo.Edit')"
                                    [disabled]="!selectedRow.id"
                                    (click)="createOrEditModalGpsSupplierInfo.show(selectedRow)">
                                    <i class="far fa-edit mr-1"></i>{{'Edit'}}
                                </button>

                                <button
                                    class="btn btn-primary font-weight-bold"
                                    *ngIf="isGranted('Pages.Master.Gps.GpsSupplierInfo.Edit')"
                                    [disabled]="!selectedRow.id"
                                    (click)="deleteRowInfo(selectedRow)">
                                    <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                                </button>
                            </div>
                            <div class="ui-g-12 ph-0" style="margin-top: 15px;">
                                <div class="ui-g-12">
                                    <h4 class="card-header card-grid-table">
                                        {{ l(' GPS Supplier Overtime ') }}
                                    </h4>
                                </div>
                                <grid-table
                                    [columnDefs]="orderTimeColDefs"
                                    [paginationParams]="paginationParamsOrderTime"
                                    [showPagination]="true"
                                    [rowData]="rowDataOrderTime"
                                    [defaultColDef]="defaultColDef"
                                    [frameworkComponents]="frameworkComponents"
                                    (changePaginationParams)="changePageOrderTime($event)"
                                    (selectionChanged)="onSelectionMulti($event)"
                                    (onChangeSelection)="onChangeRowSelectionOrderTime($event)"
                                    >
                                </grid-table>
                                <!-- [heightAuto]="false"
                                    [height]="'35vh'" -->
                            </div>
                            <hr>
                            <div class="panelBtn text-right">
                                <button class="btn btn-success font-weight-bold " (click)="exportToExcel1($event)">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>

                                <button
                                    class="btn btn-primary font-weight-bold"
                                    *ngIf="isGranted('Pages.Master.Gps.GpsSupplierInfo.Edit')"
                                    (click)="createOrEditModalGpsSupplierOrderTime.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>

                                <button
                                    class="btn btn-primary font-weight-bold"
                                    *ngIf="isGranted('Pages.Master.Gps.GpsSupplierInfo.Edit')"
                                    [disabled]="!selectedRowOrderTime.id"
                                    (click)="createOrEditModalGpsSupplierOrderTime.show(selectedRowOrderTime)">
                                    <i class="far fa-edit mr-1"></i>{{'Edit'}}
                                </button>

                                <button
                                    class="btn btn-primary font-weight-bold"
                                    *ngIf="isGranted('Pages.Master.Gps.GpsSupplierInfo.Edit')"
                                    [disabled]="!selectedRowOrderTime.id"
                                    (click)="deleteRowOrderTime(selectedRowOrderTime)">
                                    <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                                </button>
                            </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-gpssupplierinfo-modal #createOrEditModalGpsSupplierInfo (modalSave)="callBackDataGridInfo(dataParams)"
    (modalClose)="onChangeRowSelectionInfo(dataParams)">
</create-or-edit-gpssupplierinfo-modal>
<create-or-edit-gpssupplierordertime-modal
    #createOrEditModalGpsSupplierOrderTime
    (modalSave)="callBackDataGridOrderTime(dataParams)"
    (modalClose)="onChangeRowSelectionOrderTime(dataParams)"
>
</create-or-edit-gpssupplierordertime-modal>
