
<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' LogW Module Warehouse Case Data ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="partNo"
                                        name="partNo"
                                        class="form-control"
                                        [placeholder]="l('Part No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="lotNo"
                                        name="lotNo"
                                        class="form-control"
                                        [placeholder]="l('Lot No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>

                                <div class="input-search">
                                    <input
                                        [(ngModel)]="caseNo"
                                        name="caseNo"
                                        class="form-control"
                                        [placeholder]="l('Case No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>

                                <div class="input-search">
                                    <input
                                        [(ngModel)]="containerNo"
                                        name="containerNo"
                                        class="form-control"
                                        [placeholder]="l('Container No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>
                                <div class="input-search">
                                    <input
                                        [(ngModel)]="supplierNo"
                                        name="supplierNo"
                                        class="form-control"
                                        [placeholder]="l('Supplier No')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                    />
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                                <div class="btn-search shift">
                                    <button (click)="setvalradio('Y')" class="btn btn-success groupBtn actionButton_w1"  >
                                        Is Active
                                    </button>
                                </div>
                                <div class="btn-search shift">
                                    <button (click)="setvalradio('N')"  class="btn btn-success groupBtn actionButton_w3" >
                                        Inactive
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                            <div class="panel panel-default pt-1">
                                <simple-ag-grid
                                    [columnDefs]="defaultColDefs"
                                    [paginationParams]="paginationParams"
                                    [rowData]="rowData"
                                    [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)"
                                    [rowSelection]="rowSelection"
                                    (selectionChanged)="onSelectionMulti($event)"

                                    [frameworkComponents]="frameworkComponents"
                                >
                                </simple-ag-grid>
                            </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr />
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
