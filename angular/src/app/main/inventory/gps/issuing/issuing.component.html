<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l('Issuing ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
                                    <input [(ngModel)]='partNo' name='partNo' class='form-control'
                                        [placeholder]="l('Part No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='lotNo' name='lotNo' class='form-control'
                                        [placeholder]="l('Lot No')" type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Request Date From" [(ngModel)]="reqDateFrom"
                                        name="reqDateFrom" class="form-control" bsDatepicker #rf="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="rf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Request Date To" [(ngModel)]="reqDateTo"
                                        name="reqDateTo" class="form-control" bsDatepicker #rt="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="rt.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Issue Date From" [(ngModel)]="issueDateFrom"
                                        name="issueDateFrom" class="form-control" bsDatepicker #wf="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="wf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" placeholder="Issue Date To" [(ngModel)]="issueDateTo"
                                        name="issueDateTo" class="form-control" bsDatepicker #wt="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }" />
                                    <i class="fa fa-calendar-alt" (click)="wt.toggle()"></i>
                                </div>
                                <div class="btn-search minwidth">
                                    <button class="btn btn-primary groupBtn actionButton_w1" 
                                        (click)="searchbyStatus('R')">
                                        <i class="fa-solid fa-user-pen"></i> Requested
                                    </button>
                                </div>
                                <div class="btn-search minwidth">
                                    <button class="btn btn-success groupBtn actionButton_w1"
                                        (click)="searchbyStatus('I')">
                                        <i class="fa-solid fa-user-check"></i> Issued
                                    </button>
                                </div>
                                <div *ngIf="isGranted('Pages.GPS.Issuing.ImportGps')" class="input-search">
                                    <input type="checkbox" [(ngModel)]='isGentani' name="isGentani" value="true">
                                    <label for="isGentani" style="margin-top: 3%;margin-left: 3px;font-weight: 500;">Is
                                        Gentani</label>
                                </div>
                                <div class="btn-search minwidth">
                                    <button class="btn btn-info groupBtn actionButton_w1" (click)="searchToDayDate()">
                                        <i class="fa-regular fa-calendar-plus"></i> ToDay
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-danger" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <form autocomplete="on">
                            <div class="panel panel-default pt-1">
                                <grid-table [columnDefs]="defaultColDefs" [paginationParams]="paginationParams"
                                    [rowData]="rowData" [defaultColDef]="defaultColDef"
                                    (callBackEvent)="callBackDataGrid($event)"
                                    (changePaginationParams)="changePage($event)"
                                    (onChangeSelection)="onChangeRowSelection($event)"
                                    (cellValueChanged)="onCellValueChanged($event)" [rowSelection]="rowSelection"
                                    [height]="'620px'" [frameworkComponents]="frameworkComponents">
                                </grid-table>
                            </div>
                        </form>
                        <hr>
                        <div class="text-right">
                            <button *ngIf="isGranted('Pages.GPS.Issuing.ConfirmGps')"
                                class="btn btn-warning font-weight-bold " [disabled]="!isConfirmAll"
                                (click)="conFirmStartusMultiChk(selectedRow)" id="confirmid">
                                <i class="fas fa-check-circle mr-1"></i>{{ l('Confirm Issue') }}
                            </button>

                            <button
                                *ngIf="isGranted('Pages.GPS.Issuing.ImportGps') || isGranted('Pages.GPS.Issuing.ImportShop')"
                                class="btn btn-primary font-weight-bold" (click)="importInvGpsStockIssuing.show(0)">
                                <i class="fas fa-file-import"></i>{{ l('Import Request') }}
                            </button>

                            <button *ngIf="isGranted('Pages.GPS.Issuing.ImportGps')"
                                class="btn btn-primary font-weight-bold" (click)="importInvGpsStockIssuing.show(1)">
                                <i class="fas fa-file-import"></i>{{ l('Import Gentani') }}
                            </button>

                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel()">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.GPS.Issuing.Edit')" class="btn btn-primary font-weight-bold"
                                (click)="createOrEditModalStockIssuing.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('New Request') }}
                            </button>

                            <button *ngIf="isGranted('Pages.GPS.Issuing.Edit')" [disabled]="!selectReq"
                                class="btn btn-primary font-weight-bold"
                                (click)="createOrEditModalStockIssuing.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit Request'}}
                            </button>

                            <button *ngIf="isGranted('Pages.GPS.Issuing.Edit')" [disabled]="!selectReq"
                                class="btn btn-primary font-weight-bold" (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete Request'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-issuing-modal #createOrEditModalStockIssuing (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)">
</create-or-edit-issuing-modal>
<import-issuing-modal #importInvGpsStockIssuing></import-issuing-modal>
