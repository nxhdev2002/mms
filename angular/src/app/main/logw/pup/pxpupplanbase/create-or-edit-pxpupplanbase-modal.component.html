<div bsModal #createOrEditModalPxPUpPlanBase="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3 *ngIf="rowdata.id">{{('Edit PxPUpPlanBase')}}</h3>
                    <h3 *ngIf="!rowdata.id">{{('Create New PxPUpPlanBase')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" (ngSubmit)="save()" autocomplete="off" (keyup.enter)="save()" (keyup.ESC)="close()">
            <!-- Form Basic-->
                <div class="form-input">
                    <div class="col-md-12 form-group row">
                        <label class="col-md-2 form-control title">Working Date</label>
                        <input
                            type="text"
                            class="col-md-9 form-control input-text"
                            name="workingDate"
                            #datepickerworkingDate="bsDatepicker"  [bsConfig]="{  isAnimated: true, dateInputFormat: 'DD/MM/YYYY', selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                            [(ngModel)]="_workingDate"
                            bsDatepicker
                        />
                        <i
                            class="fa fa-calendar-alt col-md-1 form-control"
                            id="cssCalender"
                            (click)="datepickerworkingDate.toggle()"
                        ></i>
                    </div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Prod Line</label>
						<input type='text' class='col-md-10 form-control input-text' name='ProdLine' [(ngModel)]='rowdata.prodLine'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Shift1</label>
						<input type='number' class='col-md-10 form-control input-text' name='Shift1' [(ngModel)]='rowdata.shift1'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Shift2</label>
						<input type='number' class='col-md-10 form-control input-text' name='Shift2' [(ngModel)]='rowdata.shift2'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Shift3</label>
						<input type='number' class='col-md-10 form-control input-text' name='Shift3' [(ngModel)]='rowdata.shift3'>
					</div>
					<div class='col-md-12 form-group row'>
						<label class='col-md-2 form-control title'>Is Active</label>
						<new-checkbox [(ngModel)]='_isActive' name='isActive' className='col-md-10' > </new-checkbox>
					</div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary font-weight-bold">
                            <i class="fa tmss-fa fa-save mr-1"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
                            <i class="fa tmss-fa fa-times mr-1"></i>
                            {{ l('Cancel') }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
