<div class="ALL">
    <div class="BOX1">
        <div class="ITEM_LK" >LOT Making</div>
        <div class="ITEM_A1">W1</div>
        <div class="ITEM_A2">W2</div>
        <div class="ITEM_A3">W3</div>
    </div>
    <div class="BOX2">
        <div class="BOX2_A1">
            <div class="DATA_A1" style="font-size: 400%;font-weight: bold;" *ngFor="let nb of fornumbersRange()">{{nb}}
            </div>
        </div>
        <div class="BOX2_A2">
            <div class="DATA_A2" [style]="{'background-color':_row.status == 'UNPACKING' ? '#92D050' : _row.status == 'FINISH_MAKING' ? '#99CCFF' :'#fff'}"
            *ngFor="let _row of dataLotMkW1()"
             (click)="showPopup(_row.status,_row.prodLine,_row.lotNo,_row.id)">
                <div class="lotNoA2t">{{_row.lotNo.split('-')[0]}} </div>
                <div class="lotNoA2b">{{_row.lotNo.split('-')[1]}}</div>
                <div class="maxLotA2">{{_row.mkModuleCount}}</div>
            </div>
        </div>
        <div class="BOX2_A3">
            <div class="DATA_A3 "  [style]="{'background-color':_row.status == 'UNPACKING' ? '#92D050' : _row.status == 'FINISH_MAKING' ? '#99CCFF' :'#fff'}"
             *ngFor="let _row of dataLotMkW2()" (click)="showPopup(_row.status,_row.prodLine,_row.lotNo,_row.id)">
                <div class="lotNoA3t">{{_row.lotNo.split('-')[0]}} </div>
                <div class="lotNoA3b">{{_row.lotNo.split('-')[1]}}</div>
                <div class="maxLotA3">{{_row.mkModuleCount}}</div>
            </div>
        </div>
        <div class="BOX2_A4" id="test_status">
            <div class="DATA_A4" [style]="{'background-color':_row.status == 'UNPACKING' ? '#92D050' : _row.status == 'FINISH_MAKING' ? '#99CCFF' :'#fff'}"
            *ngFor="let _row of dataLotMkW3()" (click)="showPopup(_row.status,_row.prodLine,_row.lotNo,_row.id)">
                <div class="lotNoA4t">{{_row.lotNo.split('-')[0]}} </div>
                <div class="lotNoA4b">{{_row.lotNo.split('-')[1]}}</div>
                <div class="maxLotA4">{{_row.mkModuleCount}}</div>
            </div>
        </div>
    </div>

</div>
<div></div>
<app-lotmakingtablet-modal #popUpLotMk></app-lotmakingtablet-modal>
