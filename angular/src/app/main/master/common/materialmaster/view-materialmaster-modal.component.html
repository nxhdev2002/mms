<div bsModal #viewModalMaterialMaster="bs-modal" class="modal fade col-md-12" role="dialog" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <div class="title-form">
                    <h3>{{('View Material Master')}}</h3>
                </div>
            </div>
        </div>
        <div class="modal-content col-md-12">
            <form #applyBpForm="ngForm" autocomplete="off" (keyup.ESC)="close()">
            <!-- Form Basic-->
			<div class="form-input row">
				<div class="col-md-6">
					<div class="form-input ">
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Material Type</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='MaterialType' [(ngModel)]='rowdata.materialType'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Material Code</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='MaterialCode' [(ngModel)]='rowdata.materialCode'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Industry Sector</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='industrySector' [(ngModel)]='rowdata.industrySector'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Description</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='Description' [(ngModel)]='rowdata.description'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Material Group</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='MaterialGroup' [(ngModel)]='rowdata.materialGroup'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Base Unit Of Measure</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='BaseUnitOfMeasure' [(ngModel)]='rowdata.baseUnitOfMeasure'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Deletion Flag</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='deletionFlag' [(ngModel)]='rowdata.deletionFlag'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Plant</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='plant' [(ngModel)]='rowdata.plant'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Storage Location</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='storageLocation' [(ngModel)]='rowdata.storageLocation'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Production Group</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='productionGroup' [(ngModel)]='rowdata.productionGroup'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Production Purpose</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='productionPurpose' [(ngModel)]='rowdata.productionPurpose'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Production Type</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='productionType' [(ngModel)]='rowdata.productionType'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Profit Center</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='profitCenter' [(ngModel)]='rowdata.profitCenter'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Batch Management</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='batchManagement' [(ngModel)]='rowdata.batchManagement'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Reserved Stock</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='reservedStock' [(ngModel)]='rowdata.reservedStock'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Lot Code</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='lotCode' [(ngModel)]='rowdata.lotCode'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Mrp Group</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='mrpGroup' [(ngModel)]='rowdata.mrpGroup'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Mrp Type</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='mrpType' [(ngModel)]='rowdata.mrpType'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Procurement Type</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='procurementType' [(ngModel)]='rowdata.procurementType'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Special Procurement</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='specialProcurement' [(ngModel)]='rowdata.specialProcurement'>
						</div>
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Prod Storage Location</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='productionStorageLocation' [(ngModel)]='rowdata.productionStorageLocation'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Repet Manufacturing</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='repetManufacturing' [(ngModel)]='rowdata.repetManufacturing'>
						</div>

						<!-- <div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>IsActive</label>
							<new-checkbox [(ngModel)]='isActive' name='isActive' className='col-md-10' > </new-checkbox>
						</div>   -->
					</div>

				</div>
				<div class="col-md-6">
					<div class="form-input">
						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Prod Storage Location</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='MrpType' [(ngModel)]='rowdata.productionStorageLocation'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Repet Manufacturing</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='repetManufacturing' [(ngModel)]='rowdata.repetManufacturing'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Rem Profile</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='remProfile' [(ngModel)]='rowdata.remProfile'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Do Not Cost</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='doNotCost' [(ngModel)]='rowdata.doNotCost'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Variance Key</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='varianceKey' [(ngModel)]='rowdata.varianceKey'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Costing Lot Size</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='costingLotSize' [(ngModel)]='rowdata.costingLotSize'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Production Version</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='productionVersion' [(ngModel)]='rowdata.productionVersion'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Special Proc Ctg View</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='specialProcurementCtgView' [(ngModel)]='rowdata.specialProcurementCtgView'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Valuation Category</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='valuationCategory' [(ngModel)]='rowdata.valuationCategory'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Valuation Type</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='valuationType' [(ngModel)]='rowdata.valuationType'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Valuation Class</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='valuationClass' [(ngModel)]='rowdata.valuationClass'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Price Determination</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='priceDetermination' [(ngModel)]='rowdata.priceDetermination'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Price Control</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='priceControl' [(ngModel)]='rowdata.priceControl'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Standard Price</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='standardPrice' [(ngModel)]='rowdata.standardPrice'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Moving Price</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='movingPrice' [(ngModel)]='rowdata.movingPrice'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>With Qty Structure</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='withQtyStructure' [(ngModel)]='rowdata.withQtyStructure'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Material Origin</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='materialOrigin' [(ngModel)]='rowdata.materialOrigin'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Origin Group</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='originGroup' [(ngModel)]='rowdata.originGroup'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Authorization Group</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='authorizationGroup' [(ngModel)]='rowdata.authorizationGroup'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Mat Src</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='matSrc' [(ngModel)]='rowdata.matSrc'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Effective Date From</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='effectiveDateFrom' [(ngModel)]='rowdata.effectiveDateFrom'>
						</div>

						<div class='col-md-12 form-group row'>
							<label class='col-md-2 form-control title'>Effective Date To</label>
							<input readonly type='text' class='col-md-10 form-control input-text' name='effectiveDateTo' [(ngModel)]='rowdata.effectiveDateTo'>
						</div>
						</div>
				</div>
			</div>
			<div class="modal-footer">
				<button (click)="close()" type="button" class="btn btn-light-primary font-weight-bold">
					<i class="fa tmss-fa fa-times mr-1"></i>
					{{ l('Cancel') }}
				</button>
			</div>




            </form>
        </div>
    </div>
</div>
