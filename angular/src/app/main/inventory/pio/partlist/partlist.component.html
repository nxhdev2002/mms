<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' Inventory PIO Part List ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
                                <div class='input-search'>
									<input [(ngModel)]='fullModel' name='fullModel'
									class='form-control' [placeholder]="l(' Model')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='mktCode' name='mktCode'
									class='form-control' [placeholder]="l('Marketing Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='partNo' name='partNo'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="input-search">
                                    <input type="checkbox"  [checked]="(isActive === '1')" name="isActive" (change)="toggleIsActive()">
                                    <label for="isActive"
                                        style="margin-top: 2%;margin-left: 3px;font-weight: 500;">Is Active</label>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">

                            <grid-table
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [autoGroupColumnDef]="autoGroupColumnDef"
                            >
                            </grid-table>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button
                                class="btn btn-primary font-weight-bold"
                                (click)="viewHistoryPartListModal.show(selectedRow.id,'PL')"  [disabled]="!changedIds.includes(selectedRow.id)">
                                <i class="fa-regular fa-eye"></i>{{ l('History') }}
                            </button>
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.PIO.Master.PartList.CreateEdit')"
                                [disabled]="!selectedRow.id"
                                (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{ 'Delete' }}
                            </button>
                            <button class="btn btn-primary font-weight-bold" (click)="createOrEditModalPartList.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>
                            <button class="btn btn-primary font-weight-bold" (click)="createOrEditModalPartList.show(selectedRow)" [disabled]="!selectedRow.id">
                                <i class="fas fa-edit mr-1"></i>{{ l('Edit') }}
                            </button>
                            <button class="btn btn-success font-weight-bold" (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                            <button class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Import Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>


<create-or-edit-partlist
    #createOrEditModalPartList
    (modalSave)="callBackDataGrid(dataParams)"
>
</create-or-edit-partlist>

<import-partlist #importExcelModal (modalSave)="clearTextSearch()"></import-partlist>
<history-partlist-modal #viewHistoryPartListModal></history-partlist-modal>
