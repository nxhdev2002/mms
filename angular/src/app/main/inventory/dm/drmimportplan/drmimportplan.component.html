<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' DRM Import Plan ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='supplierNo' name='supplierNo'
									class='form-control' [placeholder]="l('Supplier No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
                                    <input type='text' [placeholder]="l('Etd')" [(ngModel)]='etd'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                        name='etd' (keydown)='searchDatas()' class='form-control' bsDatepicker
                                        #d='bsDatepicker' placement='bottom left'>
                                    <i class='fa fa-calendar-alt' (click)='d.toggle()'></i>
                                </div>
                                <div class='input-search'>
                                    <input type='text' [placeholder]="l('Eta')" [(ngModel)]='eta'  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' , isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
                                        name='eta' (keydown)='searchDatas()' class='form-control' bsDatepicker
                                        #e='bsDatepicker' placement='bottom left'>
                                    <i class='fa fa-calendar-alt' (click)='e.toggle()'></i>
                                </div>

								<div class='input-search'>
									<input [(ngModel)]='cfc' name='cfc'
									class='form-control' [placeholder]="l('Cfc')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='partCode' name='partCode'
									class='form-control' [placeholder]="l('Part Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='partNo' name='partNo'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>


                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                (selectionChanged)="onSelectionMulti($event)"
								[frameworkComponents]="frameworkComponents"
                                (cellValueChanged) = "onCellValueChanged($event)"
                                (rowClicked)="onRowClick($event)"
                            >
                            </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="text-right">

                            <button *ngIf="isGranted('Pages.DMIHP.GR.ImportPlan.Import')"
                            class="btn btn-primary font-weight-bold" (click)="importModal.show()">
                                <i class="fas fa-file-import"></i>{{'Import Plan'}}
                            </button>

                            <button *ngIf="isGranted('Pages.DMIHP.GR.ImportPlan.Confirm')"
                            class="btn btn-primary font-weight-bold"  (click)="conFirmStartusMultiChk(selectedRow)" [disabled]="isShowConfirm" >
                               <i class="fas fa-check mr-1"></i>{{'Confirm'}}
                           </button>

                            <button *ngIf="isGranted('Pages.DMIHP.GR.ImportPlan.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalDrmImportPlan.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-drmimportplan-modal
    #createOrEditModalDrmImportPlan
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-drmimportplan-modal>
<import-drmpimportplan #importModal></import-drmpimportplan>
