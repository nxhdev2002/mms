<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' LA Ekanban Progress ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='prodLine' name='prodLine'
									class='form-control' [placeholder]="l('Prod Line')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
                                    <input
                                        type="text"
                                        placeholder='Working Date From'
                                        [(ngModel)]="workingDateFrom"
                                        name="workingDateFrom"
                                        (key.enter)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #f="bsDatepicker"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY'  ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="f.toggle()"></i>
								</div>

                                <div class="input-search">
                                    <input
                                        type="text"
                                        placeholder='Working Date To'
                                        [(ngModel)]="workingDateTo"
                                        name="workingDateTo"
                                        (keydown)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #t="bsDatepicker"
                                        placement="bottom left"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',    }"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="t.toggle()"></i>
                                </div>

								<div class='input-search'>
									<input [(ngModel)]='shift' name='shift'
									class='form-control' [placeholder]="l('Shift')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='processCode' name='processCode'
									class='form-control' [placeholder]="l('Process Code')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input type='text' [placeholder]="l('Start Datetime')" [(ngModel)]='startDatetime'
									name='startDatetime' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{  isAnimated: true, dateInputFormat: 'DD/MM/YYYY', selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
									bsDatepicker #s='bsDatepicker' placement='bottom left'>
									<i class='fa fa-calendar-alt' (click)='s.toggle()'></i>
								</div>
								<div class='input-search'>
									<input type='text' [placeholder]="l('Finish Datetime')" [(ngModel)]='finishDatetime'
									name='finishDatetime' (keydown)='searchDatas()' class='form-control'  [bsConfig]="{  isAnimated: true, dateInputFormat: 'DD/MM/YYYY', selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',     }"
									bsDatepicker #f='bsDatepicker' placement='bottom left'>
									<i class='fa fa-calendar-alt' (click)='f.toggle()'></i>
								</div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
                                (selectionChanged)="onSelectionMulti($event)"

								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="text-right">
                            <div>
                                <button class="btn btn-success font-weight-bold"   (click)="exportToExcel()">
                                    <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                                </button>
                                <button class="btn btn-primary font-weight-bold" (click)="createOrEditModalProgress.show()">
                                    <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                                </button>
                                <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModalProgress.show(selectedRow)">
                                    <i class="far fa-edit mr-1"></i>{{'Edit'}}
                                </button>
                                <button class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="deleteRow(selectedRow)">
                                    <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-progress-modal
    #createOrEditModalProgress
    (modalSave)="callBackDataGrid(dataParams)"
    (modalClose)="onChangeRowSelection(dataParams)"
>
</create-or-edit-progress-modal>
