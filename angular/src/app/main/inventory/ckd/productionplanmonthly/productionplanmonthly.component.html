<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Prod Plan Monthly by Grade ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='cfc' name='cfc'
									class='form-control' [placeholder]="l('Cfc')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class='input-search'>
									<input [(ngModel)]='grade' name='grade'
									class='form-control' [placeholder]="l('Grade')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>

                                <div class="input-search">
                                    <input
                                        type="text"
                                        [(ngModel)]="prodMonth"
                                        name="prodMonth"
                                        class="form-control"
                                        [placeholder]="l('Production Month')"
                                        type="text"
                                        (keyup.enter)="searchDatas()"
                                        bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right', minMode: 'month'}"
                                        #b_end="bsDatepicker"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="b_end.toggle()"></i>
                                </div>

                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <hr>
                        <div class="text-right">
                            <button *ngIf="isGranted('Pages.ProdPlan.ProductionPlanMonthly.Import')"
                            class="btn btn-primary font-weight-bold" (click)="importExcelModal.show()">
                                <i class="fas fa-file-import"></i>{{ l('Import Excel') }}
                            </button>
                            <button class="btn btn-success font-weight-bold position-relative"  (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<import-productionplanmonthly #importExcelModal></import-productionplanmonthly>
