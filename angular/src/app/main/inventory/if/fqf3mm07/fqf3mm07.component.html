<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l(' PFQF3MM07 - Part Supply for DM (Not from IHP) / DMO / IDM ') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='documentNo' name='documentNo'
									class='form-control' [placeholder]="l('Document No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
								<div class="input-search">
                                    <input type="text" [placeholder]="l('Document Date From')"
                                        [(ngModel)]="documentDateFrom" name="documentDateFrom"
                                        (keydown)="searchDatas()" class="form-control" bsDatepicker
                                        #df="bsDatepicker" placement="bottom left"
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right'}" />
                                    <i class="fa fa-calendar-alt" (click)="df.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" [placeholder]="l('Document Date To')"
                                        [(ngModel)]="documentDateTo" name="documentDateTo"
                                        (keydown)="searchDatas()" class="form-control" bsDatepicker
                                        #dt="bsDatepicker" placement="bottom left"
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right'}" />
                                    <i class="fa fa-calendar-alt" (click)="dt.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" [placeholder]="l('Posting Date From')"
                                        [(ngModel)]="postingDateFrom" name="postingDateFrom"
                                        (keydown)="searchDatas()" class="form-control" bsDatepicker
                                        #pf="bsDatepicker" placement="bottom left"
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right'}" />
                                    <i class="fa fa-calendar-alt" (click)="pf.toggle()"></i>
                                </div>
                                <div class="input-search">
                                    <input type="text" [placeholder]="l('Posting Date To')"
                                        [(ngModel)]="postingDateTo" name="postingDateTo"
                                        (keydown)="searchDatas()" class="form-control" bsDatepicker
                                        #pt="bsDatepicker" placement="bottom left"
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right'}" />
                                    <i class="fa fa-calendar-alt" (click)="pt.toggle()"></i>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary" type="submit">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">

                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-primary font-weight-bold"  (click)="viewValidateData()">
                                <i class="fa-regular fa-eye"></i>{{ l('View Invalid Data') }}
                            </button>
                            <button class="btn btn-warning font-weight-bold"  (click)="viewValidate()">
                                <i class="fas fa-check-circle mr-1"></i>{{ l('Validate') }}
                            </button>
                            <button class="btn btn-warning font-weight-bold"  (click)="viewLoggingResponse()">
                                <i class="fa-regular fa-eye "></i>{{ l('View His Online Budget Check') }}
                            </button>
                            <button class="btn btn-warning font-weight-bold" [disabled]="checkFun" (click)="viewFundCommitItemDM()">
                                <i class="fa-regular fa-eye"></i>{{ l('View Fund Cmm Selected') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportFundToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Fund Commitment') }}
                            </button>
                            <button *ngIf="isGranted('Pages.Interface.IF.FQF3MM07.ReCreate')"
                            class="btn btn-primary font-weight-bold" (click)="reCreateData($event)">
                                <i class="fas fa-calculator mr-1"></i>{{ l('Re-create') }}
                            </button>
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<view-fund-commitment-item #viewFundCommitmentItem></view-fund-commitment-item>
<viewLoggingResponseBudgetCheck #viewLoggingResponseBudgetCheck></viewLoggingResponseBudgetCheck>
<view-fqf3mm07-validate-modal #ViewFqf3mm07Validate></view-fqf3mm07-validate-modal>
<view-fqf3mm07-validate-result-modal #ViewFqf3mm07ValidateResult></view-fqf3mm07-validate-result-modal>
