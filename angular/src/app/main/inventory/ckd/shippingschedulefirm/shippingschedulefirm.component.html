<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                        {{ l(' Shipping Schedule Firm') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">


                                <div class='input-search'>
                                    <input
                                        type="text"
                                        placeholder='Packing Month'
                                        [(ngModel)]="packingMonth"
                                        name="packingMonth"
                                        (key.enter)="searchDatas()"
                                        class="form-control"
                                        bsDatepicker
                                        #b="bsDatepicker" minMode="month"
                                        [bsConfig]="{ dateInputFormat: 'MM/YYYY' ,isAnimated: true, selectFromOtherMonth:true, showClearButton: true, showTodayButton: true, todayPosition:'right',  }"
                                        placement="bottom left"
                                    />
                                    <i class="fa fa-calendar-alt" (click)="b.toggle()"></i>
								</div>

                                <div class='input-search'>
                                    <input [(ngModel)]='seller' name='Exporter'
                                    class='form-control' [placeholder]="l('Exporter')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='revisionNo' name='RevisionNo'
                                    class='form-control' [placeholder]="l('RevisionNo')"
                                    type='number' (keyup.enter)='searchDatas()' min="1">
                                </div>

                                <div class='input-search'>
                                    <input [(ngModel)]='shipmentNo' name='ShipmentNo'
                                    class='form-control' [placeholder]="l('ShipmentNo')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='cfc' name='Cfc'
                                    class='form-control' [placeholder]="l('Cfc')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <input [(ngModel)]='partNo' name='PartNo'
                                    class='form-control' [placeholder]="l('PartNo')"
                                    type='text' (keyup.enter)='searchDatas()'>
                                </div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="valuationTypeList" name="valuationType" [placeholder]="l('Valuation Type From')"
                                        [(ngModel)]="valuationType"(onChangeValue)="searchDatas()"></tmss-combobox>
                                </div>
                                <div class='input-search'>
                                    <tmss-combobox [items]="detailsStatusList" name="detailsStatus" [placeholder]="l('detailsStatus')"
                                        [(ngModel)]="detailsStatus" (onChangeValue)="searchDatas()"></tmss-combobox>
                                </div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()" class="btn btn-primary" >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()" class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="panel panel-default pt-1">
                            <div class="ui-g-12">
                                <h4 class="card-header card-grid-table">
                                    {{ l(' Shipment Head ') }}
                                </h4>
                            </div>
                            <grid-table
                                [columnDefs]="customerColDefs"
                                [paginationParams]="paginationParams"
                                [showPagination]="true"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                [frameworkComponents]="frameworkComponents"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                >
                            </grid-table>

                        </div>
                        <div class="panelBtn text-right" style="margin-bottom: 10px;">
                        </div>
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12">
                                <h4 class="card-header card-grid-table">
                                    {{ l(' Shipment  Details ') }}
                                </h4>
                            </div>
                            <grid-table
                                [columnDefs]="detailsColDefs"
                                [paginationParams]="paginationParamsDetails"
                                [showPagination]="true"
                                [rowData]="rowDataDetails"
                                [defaultColDef]="defaultDetailsColDef"
                                [frameworkComponents]="frameworkComponents"
                                (callBackEvent)="callBackDataGridDetails($event)"
                                (changePaginationParams)="changePageDetails($event)"
                                (onChangeSelection)="onChangeRowSelectionDetails($event)"
                                (cellValueChanged)="onCellValueChanged($event)"
                                [frameworkComponents]="frameworkComponents"
                                class="gridEdit-shipping"
                                >
                            </grid-table>

                        </div>
                        <hr>
                        <div class="panelBtn    text-right">
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.Ckd.Rundown.ShipingScheduleFirm.Edit')"
                                [disabled]="!selectedRowDetails.id || selectedRowDetails.status === 'CANCELLED'"
                                (click)="cancelShipment($event)">
                                <i class="far fa-x mr-1"></i>{{'Cancel Item'}}
                            </button>
                            <!-- <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.Ckd.Rundown.ShipingScheduleFirm.Edit')"
                                [disabled]="!selectedRowDetails.id || selectedRowDetails.status === 'CANCELLED'"
                                (click)="createOrEditModalShippingScheduleDetailsFirm.show(selectedRowDetails, selectedRow.originalId)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button> -->
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.Ckd.Rundown.ShipingScheduleFirm.Edit')"
                                (click)="createOrEditModalShippingScheduleDetailsFirm.show(null, selectedRow.originalId)">
                                <i class="fa fa-plus mr-1"></i>{{'Add'}}
                            </button>
                            <button class="btn font-weight-bold sumary-prod" id="exportExcel" (focus)="prodSumaryOption()"
                                (blur)="lostForcus()">
                                <!-- <i class="fas fa-file-excel mr-1"></i> -->
                                <img src="/assets/common/images/Icon/vscode-icons_file-type-excel2.png" alt="">
                                {{ l('Export Excel')}}
                                <div class="exel-dropdown">
                                    <ul>
                                        <li (click)="exportShippingMSP($event)"><a class><i
                                                    class="fa fa-cloud-download"></i>Export MSP</a></li>
                                        <li (click)="exportShippingJSP($event)"><a class><i
                                                    class="fa fa-cloud-download"></i>Export JSP</a></li>
                                    </ul>
                                </div>
                                <i class="fa fa-caret-up" aria-hidden="true"></i>
                            </button>
                        </div>

                 </div>
                    </div>
              </div>
    </div>

<create-or-edit-shippingscheduledetailsfirm-modal #createOrEditModalShippingScheduleDetailsFirm (modalSave)="callBackDataGridDetails(dataParamsDetails)">
</create-or-edit-shippingscheduledetailsfirm-modal>
