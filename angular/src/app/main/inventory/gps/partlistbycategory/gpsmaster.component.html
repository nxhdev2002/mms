<div id="container" class="mt-2" [busyIf]="isLoading">
    <div class="ui-g-12">
        <fieldset class="fieldset-border grid-parent">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <h6 class="card-header">
                         {{ l('Part List By Category') }}
                    </h6>
                </div>
                <div class="prod-cont">
                    <div class="ui-g-12">
                        <div class="form-group m-form__group align-items-center">
                            <div class="input-group">
								<div class='input-search'>
									<input [(ngModel)]='item' name='item'
									class='form-control' [placeholder]="l('Part No')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div   div class="col-2">
                                    <div class="input-search">
                                        <tmss-combobox
                                            [items]="categoryList"
                                            [(ngModel)]="category"
                                            [text]="l('CategoryList')"
                                            type='text'
                                            (onChangeValue)="searchDatas()"
                                            ></tmss-combobox>
                                    </div>
                                </div>
                                <div class='input-search'>
									<input [(ngModel)]='location' name='location'
									class='form-control' [placeholder]="l('Location')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class='input-search'>
									<input [(ngModel)]='partType' name='partType'
									class='form-control' [placeholder]="l('Part Type')"
									type='text' (keyup.enter)='searchDatas()'>
								</div>
                                <div class="btn-search">
                                    <button (click)="searchDatas()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-search">
                                    <button (click)="clearTextSearch()"
                                        class="btn btn-primary"  >
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <!-- <form autocomplete="on">  NGHIÊM CẤM THÊM FROM VÀO GRID-->
                        <div class="panel panel-default pt-1">
                            <simple-ag-grid
                                [columnDefs]="defaultColDefs"
                                [paginationParams]="paginationParams"
                                [rowData]="rowData"
                                [defaultColDef]="defaultColDef"
                                (callBackEvent)="callBackDataGrid($event)"
                                (changePaginationParams)="changePage($event)"
                                (onChangeSelection)="onChangeRowSelection($event)"
                                [rowSelection]="rowSelection"
								[frameworkComponents]="frameworkComponents"
                            >
                            </simple-ag-grid>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button class="btn btn-success font-weight-bold " (click)="exportToExcel($event)">
                                <i class="fas fa-file-excel mr-1"></i>{{ l('Export Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Master.PartListByCategory.Edit')"
                            class="btn btn-primary font-weight-bold" (click)="importModal.show()">
                                <i class="fas fa-file-import mr-1"></i>{{ l('Import Excel') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Master.PartListByCategory.Edit')"
                            class="btn btn-primary font-weight-bold" (click)="createOrEditModal.show()">
                                <i class="fa fa-plus mr-1"></i>{{ l('Add') }}
                            </button>

                            <button *ngIf="isGranted('Pages.Gps.Master.PartListByCategory.Edit')"
                            class="btn btn-primary font-weight-bold" [disabled]="!selectedRow.id" (click)="createOrEditModal.show(selectedRow)">
                                <i class="far fa-edit mr-1"></i>{{'Edit'}}
                            </button>
                            <button
                                class="btn btn-primary font-weight-bold"
                                *ngIf="isGranted('Pages.Gps.Master.PartListByCategory.Edit')"
                                [disabled]="!selectedRow.id"
                                (click)="deleteRow(selectedRow)">
                                <i class="fas fa-trash-alt mr-1"></i>{{'Delete'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<create-or-edit-invgpsmaster-modal #createOrEditModal (modalSave)="onModalSave($event)"></create-or-edit-invgpsmaster-modal>

<import-gpsmaster #importModal></import-gpsmaster>
